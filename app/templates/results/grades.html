<div class="h-full flex flex-col bg-[#f8fafc]">
    <style>
        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: .5;
            }
        }

        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
    <main class="flex-1 overflow-y-auto">
        <div class="max-w-7xl mx-auto px-4 py-4 lg:px-6 lg:py-5 space-y-8">
            <!-- Header -->
            <div class="mb-5">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-lg font-black text-slate-900 tracking-tight uppercase">Grading System</h1>
                        <div class="flex items-center gap-2 mt-1">
                            <span
                                class="text-slate-400 text-[10px] font-bold uppercase tracking-wider">Configuration</span>
                            <span class="w-1 h-1 rounded-full bg-slate-300"></span>
                            <span class="text-indigo-600 text-[10px] font-bold uppercase tracking-wider">Academic
                                Standards</span>
                        </div>
                    </div>
                    <div class="flex items-center space-x-2">
                        <a href="/settings"
                            class="px-4 py-1.5 bg-slate-100 text-slate-600 border border-slate-200 rounded-xl hover:bg-slate-200 transition-all duration-200 text-[11px] font-bold shadow-sm flex items-center gap-2">
                            <i class="fas fa-arrow-left opacity-70"></i>
                            <span>Back</span>
                        </a>
                        <button onclick="showGradeModal()"
                            class="px-4 py-1.5 premium-gradient text-white rounded-xl hover:opacity-90 transition-all duration-200 text-[11px] font-bold shadow-sm ring-2 ring-indigo-50 flex items-center gap-2">
                            <i class="fas fa-plus"></i>
                            <span>New Grade Rule</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Grades Table -->
            <section class="space-y-4">
                <div class="flex items-center gap-3">
                    <div class="w-1.5 h-6 bg-slate-900 rounded-full"></div>
                    <h2 class="text-sm font-black text-slate-900 uppercase tracking-widest">Grading Scale</h2>
                </div>
                <div class="bg-white rounded-2xl border border-slate-200 overflow-hidden shadow-sm">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="bg-slate-50 border-b border-slate-200">
                                <th class="px-5 py-4 text-[10px] font-black text-slate-500 uppercase tracking-widest">
                                    Grade Name</th>
                                <th class="px-5 py-4 text-[10px] font-black text-slate-500 uppercase tracking-widest">
                                    Min Marks</th>
                                <th class="px-5 py-4 text-[10px] font-black text-slate-500 uppercase tracking-widest">
                                    Max Marks</th>
                                <th class="px-5 py-4 text-[10px] font-black text-slate-500 uppercase tracking-widest">
                                    Grade Value</th>
                                <th
                                    class="px-5 py-4 text-[10px] font-black text-slate-500 uppercase tracking-widest text-center">
                                    Status</th>
                                <th
                                    class="px-5 py-4 text-right text-[10px] font-black text-slate-500 uppercase tracking-widest">
                                    Actions</th>
                            </tr>
                        </thead>
                        <tbody id="gradesTableBody">
                            <!-- Populated via JS -->
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>

    <!-- Grade Modal -->
    <div id="gradeModal"
        class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm z-50 hidden place-items-center p-4 overflow-y-auto flex items-center justify-center">
        <div class="bg-white rounded-2xl w-full max-w-md shadow-2xl">
            <div class="p-6 border-b border-slate-100 flex items-center justify-between">
                <h3 class="text-sm font-black text-slate-900 uppercase tracking-widest" id="gradeModalTitle">Add Grade
                    Rule</h3>
                <button onclick="hideGradeModal()" class="text-slate-400 hover:text-slate-600 transition-colors"><i
                        class="fas fa-times"></i></button>
            </div>
            <form id="gradeForm" class="p-6 space-y-4">
                <input type="hidden" id="gradeId">
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-slate-500 uppercase tracking-wide">Grade Label</label>
                    <input type="text" id="gradeName" required placeholder="e.g. D1" maxlength="10"
                        class="w-full text-xs font-semibold px-3 py-2 border border-slate-200 rounded-lg">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-slate-500 uppercase tracking-wide">Min Marks</label>
                        <input type="number" id="gradeMin" required step="0.01" min="0" max="100" placeholder="0"
                            class="w-full text-xs font-semibold px-3 py-2 border border-slate-200 rounded-lg">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-slate-500 uppercase tracking-wide">Max Marks</label>
                        <input type="number" id="gradeMax" required step="0.01" min="0" max="100" placeholder="100"
                            class="w-full text-xs font-semibold px-3 py-2 border border-slate-200 rounded-lg">
                    </div>
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-slate-500 uppercase tracking-wide">Grade Value</label>
                    <input type="number" id="gradeValue" required step="0.01" min="0" placeholder="e.g. 2.5"
                        class="w-full text-xs font-semibold px-3 py-2 border border-slate-200 rounded-lg">
                </div>

                <div class="flex items-center gap-3 py-2">
                    <input type="checkbox" id="gradeIsActive" checked class="w-4 h-4 rounded border-slate-300">
                    <label for="gradeIsActive" class="text-[10px] font-bold text-slate-500 uppercase">Active
                        Rule</label>
                </div>
                <button type="submit"
                    class="w-full py-2.5 rounded-xl text-xs font-black text-white bg-slate-900 hover:bg-slate-800 uppercase shadow-lg transition-all">Save
                    Grade Rule</button>
            </form>
        </div>
    </div>

    <script>
        let allGrades = [];

        document.addEventListener('DOMContentLoaded', async () => {
            await loadGrades();
            document.getElementById('gradeForm').onsubmit = handleSaveGrade;
        });

        function showSkeleton() {
            const body = document.getElementById('gradesTableBody');
            if (!body) return;
            body.innerHTML = '';
            for (let i = 0; i < 5; i++) {
                const tr = document.createElement('tr');
                tr.className = 'border-b border-slate-50';
                tr.innerHTML = `
                    <td class="px-5 py-4"><div class="h-4 bg-slate-100 rounded animate-pulse w-1/2"></div></td>
                    <td class="px-5 py-4"><div class="h-4 bg-slate-100 rounded animate-pulse w-1/3"></div></td>
                    <td class="px-5 py-4"><div class="h-4 bg-slate-100 rounded animate-pulse w-1/3"></div></td>
                    <td class="px-5 py-4"><div class="h-4 bg-slate-100 rounded animate-pulse w-1/4"></div></td>
                    <td class="px-5 py-4 text-center"><div class="h-5 bg-slate-100 rounded-full animate-pulse w-16 mx-auto"></div></td>
                    <td class="px-5 py-4 text-right"><div class="h-8 bg-slate-100 rounded-lg animate-pulse w-20 ml-auto"></div></td>
                `;
                body.appendChild(tr);
            }
        }

        async function loadGrades() {
            showSkeleton();
            try {
                const resp = await fetch('/api/settings/grades');
                allGrades = (await resp.json()) || [];
                renderGrades();
            } catch (err) {
                console.error('Failed to load grades:', err);
            }
        }

        function renderGrades() {
            const body = document.getElementById('gradesTableBody');
            if (!body) return;
            body.innerHTML = '';

            if (allGrades.length === 0) {
                body.innerHTML = `<tr><td colspan="6" class="px-5 py-20 text-center text-slate-400 text-xs italic">No grade rules defined yet.</td></tr>`;
                return;
            }

            allGrades.forEach(g => {
                const tr = document.createElement('tr');
                tr.className = 'border-b border-slate-50 hover:bg-slate-50 group transition-colors';

                tr.innerHTML = `
                    <td class="px-5 py-4">
                        <span class="text-xs font-black text-slate-800 uppercase tracking-tight">${g.name}</span>
                    </td>
                    <td class="px-5 py-4">
                        <span class="text-xs font-semibold text-slate-600">${g.min_marks}%</span>
                    </td>
                    <td class="px-5 py-4">
                        <span class="text-xs font-semibold text-slate-600">${g.max_marks}%</span>
                    </td>
                    <td class="px-5 py-4">
                        <span class="text-xs font-semibold text-slate-600">${g.grade_value || 0}</span>
                    </td>
                    <td class="px-5 py-4 text-center">
                        <span class="text-[9px] font-black ${g.is_active ? 'text-emerald-600 bg-emerald-50 border-emerald-100' : 'text-rose-600 bg-rose-50 border-rose-100'} px-2 py-0.5 rounded border uppercase tracking-widest">
                            ${g.is_active ? 'Active' : 'Inactive'}
                        </span>
                    </td>
                    <td class="px-5 py-4 text-right">
                        <div class="flex items-center justify-end gap-2">
                            <button onclick="editGrade('${g.id}')" class="w-8 h-8 rounded-lg bg-slate-100 text-slate-600 hover:bg-slate-900 hover:text-white transition-all shadow-sm"><i class="fas fa-pen text-[10px]"></i></button>
                            <button onclick="deleteGrade('${g.id}')" class="w-8 h-8 rounded-lg bg-slate-100 text-slate-400 hover:bg-rose-500 hover:text-white transition-all shadow-sm"><i class="fas fa-trash-alt text-[10px]"></i></button>
                        </div>
                    </td>
                `;
                body.appendChild(tr);
            });
        }

        function showGradeModal() {
            document.getElementById('gradeModalTitle').textContent = 'Add Grade Rule';
            document.getElementById('gradeId').value = '';
            document.getElementById('gradeForm').reset();
            document.getElementById('gradeIsActive').checked = true;
            document.getElementById('gradeModal').classList.remove('hidden');
        }

        function hideGradeModal() {
            document.getElementById('gradeModal').classList.add('hidden');
        }

        function editGrade(id) {
            const g = allGrades.find(x => x.id === id);
            if (!g) return;
            document.getElementById('gradeModalTitle').textContent = 'Edit Grade Rule';
            document.getElementById('gradeId').value = g.id;
            document.getElementById('gradeName').value = g.name;
            document.getElementById('gradeMin').value = g.min_marks;
            document.getElementById('gradeMax').value = g.max_marks;
            document.getElementById('gradeValue').value = g.grade_value || 0;
            document.getElementById('gradeIsActive').checked = g.is_active;
            document.getElementById('gradeModal').classList.remove('hidden');
        }

        async function handleSaveGrade(e) {
            e.preventDefault();
            const id = document.getElementById('gradeId').value;
            const data = {
                name: document.getElementById('gradeName').value,
                min_marks: parseFloat(document.getElementById('gradeMin').value),
                max_marks: parseFloat(document.getElementById('gradeMax').value),
                grade_value: parseFloat(document.getElementById('gradeValue').value),
                is_active: document.getElementById('gradeIsActive').checked
            };

            const method = id ? 'PUT' : 'POST';
            const url = id ? `/api/settings/grades/${id}` : '/api/settings/grades';

            try {
                const resp = await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (resp.ok) {
                    hideGradeModal();
                    await loadGrades();
                } else {
                    const err = await resp.json();
                    alert('Error: ' + (err.error || 'Failed to save grade rule'));
                }
            } catch (err) {
                console.error('Error saving grade:', err);
                alert('An error occurred. Please try again.');
            }
        }

        async function deleteGrade(id) {
            if (!confirm('Are you sure you want to delete this grade rule?')) return;
            try {
                const resp = await fetch(`/api/settings/grades/${id}`, { method: 'DELETE' });
                if (resp.ok) await loadGrades();
            } catch (err) {
                console.error('Error deleting grade:', err);
            }
        }
    </script>
</div>
