<div class="p-6 space-y-6 animate-fade-in">
    <!-- Page Header -->
    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
        <div class="flex items-center gap-4">
            <a href="/attendance"
                class="w-10 h-10 flex items-center justify-center rounded-xl bg-white border border-slate-200 text-slate-400 hover:text-indigo-600 hover:bg-slate-50 transition-all shadow-sm">
                <i class="fas fa-arrow-left text-sm"></i>
            </a>
            <div>
                <h1 class="text-2xl font-black text-slate-900 tracking-tight">{{.class.Name}} Attendance</h1>
                <p class="text-sm font-bold text-slate-500 mt-1">Track and manage attendance for this class</p>
            </div>
        </div>
    </div>

    <!-- Class Info & Date Selection Card -->
    <div class="glass-card rounded-2xl p-6 border border-slate-200 bg-gradient-to-br from-white to-slate-50">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Class Information -->
            <div class="space-y-4">
                <div>
                    <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">Class
                        Details</label>
                    <div class="flex items-center gap-4">
                        <div
                            class="w-14 h-14 rounded-xl bg-indigo-100 border border-indigo-200 flex items-center justify-center">
                            <i class="fas fa-school text-indigo-600 text-xl"></i>
                        </div>
                        <div>
                            <p class="text-lg font-black text-slate-900">{{.class.Name}}</p>
                            <p class="text-xs font-bold text-slate-500 mt-0.5">{{len .students}}
                                Students Enrolled</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Date Picker -->
            <div class="space-y-4">
                <div>
                    <label for="attendanceDate"
                        class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">Date</label>
                    <div class="relative">
                        <input type="date" id="attendanceDate" value="{{.today}}" max="{{.today}}"
                            onchange="loadScheduleForDate()"
                            class="w-full pl-4 pr-10 py-3 bg-slate-50 border border-slate-200 rounded-xl text-sm font-bold text-slate-700 focus:outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                            <i class="fas fa-calendar text-slate-400 text-xs"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Today's Schedule -->
    <div class="glass-card rounded-2xl overflow-hidden border border-slate-200 bg-white">
        <div class="px-6 py-4 border-b border-slate-100 bg-slate-50/50">
            <div class="flex items-center justify-between">
                <div>
                    <h2 class="text-sm font-black text-slate-900 uppercase tracking-tight" id="currentDayText">
                        Schedule for Today</h2>
                    <p class="text-[10px] font-bold text-slate-400 mt-0.5">Select a lesson to take attendance</p>
                </div>
                <i class="fas fa-clipboard-list text-slate-300 text-xl"></i>
            </div>
        </div>

        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-slate-50/50 border-b border-slate-100">
                        <th class="px-5 py-3 text-[10px] font-black text-slate-400 uppercase tracking-widest">Time
                            Slot</th>
                        <th class="px-5 py-3 text-[10px] font-black text-slate-400 uppercase tracking-widest">Subject
                        </th>
                        <th class="px-5 py-3 text-[10px] font-black text-slate-400 uppercase tracking-widest">Teacher
                        </th>
                        <th class="px-5 py-3 text-[10px] font-black text-slate-400 uppercase tracking-widest">Students
                        </th>
                        <th
                            class="px-5 py-3 text-[10px] font-black text-slate-400 uppercase tracking-widest text-right">
                            Action</th>
                    </tr>
                </thead>
                <tbody id="todaysScheduleBody" class="divide-y divide-slate-100 bg-white">
                    <!-- JavaScript will populate this -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const classId = "{{.class.ID}}";
    const canAccessAllClasses = {{.user.CanAccessAllClasses }};

    async function loadScheduleForDate() {
        const body = document.getElementById('todaysScheduleBody');
        const dateInput = document.getElementById('attendanceDate');
        if (!dateInput.value) return;

        const dateStr = dateInput.value;
        const selectedDate = new Date(dateStr);
        const dayOfWeek = selectedDate.toLocaleDateString('en-US', { weekday: 'long' }).toLowerCase();

        document.getElementById('currentDayText').textContent = `Schedule for ${selectedDate.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' })}`;

        // Show skeleton loading
        body.innerHTML = Array(4).fill(0).map(() => `
            <tr class="animate-pulse">
                <td class="px-6 py-4">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-lg bg-slate-200"></div>
                        <div class="h-4 w-24 bg-slate-200 rounded"></div>
                    </div>
                </td>
                <td class="px-6 py-4">
                    <div class="h-4 w-32 bg-slate-200 rounded"></div>
                </td>
                <td class="px-6 py-4">
                    <div class="h-4 w-32 bg-slate-200 rounded"></div>
                </td>
                <td class="px-6 py-4">
                    <div class="h-4 w-20 bg-slate-200 rounded"></div>
                </td>
                <td class="px-6 py-4 text-right">
                    <div class="h-8 w-24 bg-slate-200 rounded-xl ml-auto"></div>
                </td>
            </tr>
        `).join('');

        try {
            const endpoint = canAccessAllClasses ?
                `/api/attendance/all-lessons/${dayOfWeek}` :
                `/api/attendance/teacher-lessons/${dayOfWeek}`;

            const response = await fetch(endpoint);
            const data = await response.json();

            if (response.ok) {
                const lessons = (data.timetable_entries || []).filter(l => l.class_id === classId);

                if (lessons.length === 0) {
                    body.innerHTML = `
                        <tr>
                            <td colspan="5" class="px-6 py-12 text-center text-slate-400">
                                <i class="fas fa-calendar-times text-2xl mb-2"></i>
                                <p class="text-xs font-bold uppercase tracking-widest">No lessons scheduled for this day</p>
                            </td>
                        </tr>
                    `;
                    return;
                }

                body.innerHTML = lessons.map(lesson => `
                    <tr class="hover:bg-slate-50/50 transition-colors group">
                        <td class="px-5 py-3">
                            <div class="flex items-center gap-3">
                                <div class="w-8 h-8 rounded-lg bg-slate-100 flex items-center justify-center text-slate-400 group-hover:bg-indigo-50 group-hover:text-indigo-500 transition-colors">
                                    <i class="fas fa-clock text-xs"></i>
                                </div>
                                <span class="text-sm font-bold text-slate-700">${lesson.time_slot}</span>
                            </div>
                        </td>
                        <td class="px-5 py-3">
                            <span class="text-sm font-black text-slate-900 group-hover:text-indigo-600 transition-colors uppercase tracking-tight">${lesson.subject_name || lesson.subject_id}</span>
                        </td>
                        <td class="px-5 py-3">
                            <span class="text-sm font-bold text-slate-600">Tr. ${lesson.teacher_name || 'Assigned'}</span>
                        </td>
                        <td class="px-5 py-3">
                            <div class="flex items-center gap-1 text-slate-500">
                                <i class="fas fa-users text-xs"></i>
                                <span class="text-sm font-bold">${lesson.student_count || 0} Students</span>
                            </div>
                        </td>
                        <td class="px-5 py-3 text-right">
                            <button onclick="selectLesson('${lesson.id}', '${dateStr}')" 
                                    class="inline-flex items-center gap-2 px-4 py-2 bg-indigo-600 text-white rounded-xl text-[10px] font-black uppercase tracking-widest hover:bg-indigo-700 transition-all shadow-md shadow-indigo-100">
                                <i class="fas fa-check-circle"></i>
                                Take Roll
                            </button>
                        </td>
                    </tr>
                `).join('');
            } else {
                body.innerHTML = `<tr><td colspan="4" class="px-6 py-12 text-center text-rose-500 font-bold uppercase tracking-widest">Failed to load schedule</td></tr>`;
            }
        } catch (error) {
            console.error('Error:', error);
            body.innerHTML = `<tr><td colspan="4" class="px-6 py-12 text-center text-rose-500 font-bold uppercase tracking-widest">Network error occurred</td></tr>`;
        }
    }

    function selectLesson(timetableEntryId, date) {
        const params = new URLSearchParams({
            timetable_entry_id: timetableEntryId,
            date: date
        });
        window.location.href = `/attendance/lesson?${params.toString()}`;
    }

    window.addEventListener('DOMContentLoaded', loadScheduleForDate);
</script>
