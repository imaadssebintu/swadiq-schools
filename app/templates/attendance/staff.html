<div class="p-6 max-w-7xl mx-auto space-y-8">
    <!-- Header -->
    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
        <div>
            <h1 class="text-2xl font-black text-slate-900 tracking-tight uppercase">Staff Attendance</h1>
            <p class="text-sm font-bold text-slate-500 mt-1">Manage teacher attendance and daily allowances</p>
        </div>
        <div class="flex items-center gap-3">
            <div class="px-4 py-2 bg-white border border-slate-200 rounded-xl shadow-sm flex items-center gap-2">
                <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Date</span>
                <input type="date" id="attendanceDate"
                    class="text-sm font-bold text-slate-700 bg-transparent border-none focus:ring-0 p-0"
                    value="{{.Date}}">
            </div>
            <button onclick="loadStaffAttendance()"
                class="inline-flex items-center justify-center px-4 py-2 bg-indigo-600 text-white rounded-xl text-[10px] font-black uppercase tracking-widest hover:bg-indigo-700 transition-all shadow-lg shadow-indigo-100">
                <i class="fas fa-sync-alt mr-2"></i>
                Refresh
            </button>
        </div>
    </div>

    <!-- Stats Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
        <div class="bg-white p-4 rounded-2xl border border-slate-200 shadow-sm">
            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Total Staff</p>
            <p id="totalStaff" class="text-2xl font-black text-slate-800">-</p>
        </div>
        <div class="bg-white p-4 rounded-2xl border border-slate-200 shadow-sm">
            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Present</p>
            <p id="presentStaff" class="text-2xl font-black text-emerald-600">-</p>
        </div>
        <div class="bg-white p-4 rounded-2xl border border-slate-200 shadow-sm">
            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Completed Lessons</p>
            <p id="completedLessons" class="text-2xl font-black text-blue-600">-</p>
        </div>
        <div class="bg-white p-4 rounded-2xl border border-slate-200 shadow-sm">
            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Pending Allowance</p>
            <p id="eligibleStaff" class="text-2xl font-black text-indigo-600">-</p>
        </div>
    </div>

    <!-- Staff Table -->
    <div class="bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden">
        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="border-b border-slate-100 bg-slate-50/50">
                        <th class="px-6 py-4 text-[10px] font-black text-slate-400 uppercase tracking-widest">Teacher
                        </th>
                        <th
                            class="px-6 py-4 text-[10px] font-black text-slate-400 uppercase tracking-widest text-center">
                            Status</th>
                        <th
                            class="px-6 py-4 text-[10px] font-black text-slate-400 uppercase tracking-widest text-center">
                            Lessons</th>
                        <th
                            class="px-6 py-4 text-[10px] font-black text-slate-400 uppercase tracking-widest text-center">
                            Progress</th>
                    </tr>
                </thead>
                <tbody id="staffTableBody" class="divide-y divide-slate-50">
                    <!-- Rows will be injected here -->
                </tbody>
            </table>
        </div>
        <!-- Load More Button -->
        <div id="loadMoreContainer" class="p-4 border-t border-slate-100 flex justify-center hidden">
            <button onclick="loadMoreStaff()"
                class="px-4 py-2 bg-white border border-slate-200 text-slate-600 rounded-lg text-xs font-bold uppercase tracking-widest hover:bg-slate-50 transition-all shadow-sm">
                Load More
            </button>
        </div>
        </table>
    </div>
</div>
</div>

<script>
    let currentPage = 1;
    const itemsPerPage = 10;
    let isLoading = false;
    let hasMore = true;

    document.addEventListener('DOMContentLoaded', () => {
        loadStaffAttendance(true); // Initial load (reset)

        document.getElementById('attendanceDate').addEventListener('change', () => loadStaffAttendance(true));
    });

    async function loadStaffAttendance(reset = false) {
        if (isLoading) return;
        isLoading = true;

        const date = document.getElementById('attendanceDate').value;
        const tbody = document.getElementById('staffTableBody');
        const loadMoreBtn = document.getElementById('loadMoreContainer');

        if (reset) {
            currentPage = 1;
            hasMore = true;
            tbody.innerHTML = ''; // Clear table
            renderSkeleton(5); // Show skeleton
            loadMoreBtn.classList.add('hidden');
        }

        try {
            const response = await fetch(`/api/attendance/teacher-attendance/summary/${date}?page=${currentPage}&limit=${itemsPerPage}`);
            const data = await response.json();

            // Remove skeleton rows if any (simplistic approach: remove all matching skeleton class)
            const skeletons = tbody.querySelectorAll('.skeleton-row');
            skeletons.forEach(el => el.remove());

            if (data.success) {
                if (reset) {
                    // Update stats only on fresh load or accumulation?
                    // Usually stats are total, so maybe we need a separate stats endpoint or just acknowledge stats might be partial
                    updateStats(data.stats); // Use server-side stats
                }

                if (data.summary && data.summary.length > 0) {
                    renderTable(data.summary, reset);
                    currentPage++;
                    hasMore = data.has_more;
                } else if (reset) {
                    tbody.innerHTML = `<tr><td colspan="4" class="px-6 py-8 text-center text-slate-400 text-xs font-bold uppercase">No staff members found with scheduled classes</td></tr>`;
                }

                // Show/Hide Load More
                if (hasMore) {
                    loadMoreBtn.classList.remove('hidden');
                } else {
                    loadMoreBtn.classList.add('hidden');
                }

            } else {
                showError("Failed to load data");
            }
        } catch (error) {
            console.error(error);
            showError("Network error occurred");
        } finally {
            isLoading = false;
        }
    }

    function loadMoreStaff() {
        if (hasMore && !isLoading) {
            loadStaffAttendance(false);
        }
    }

    function renderSkeleton(count) {
        const tbody = document.getElementById('staffTableBody');
        let html = '';
        for (let i = 0; i < count; i++) {
            html += `
            <tr class="skeleton-row animate-pulse border-b border-slate-50 last:border-0">
                <td class="px-6 py-4">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-full bg-slate-200"></div>
                        <div class="flex flex-col gap-1">
                            <div class="h-3 w-24 bg-slate-200 rounded"></div>
                            <div class="h-2 w-16 bg-slate-100 rounded"></div>
                        </div>
                    </div>
                </td>
                <td class="px-6 py-4 text-center"><div class="h-6 w-16 bg-slate-200 rounded-full mx-auto"></div></td>
                <td class="px-6 py-4 text-center"><div class="h-4 w-12 bg-slate-200 rounded mx-auto"></div></td>
                <td class="px-6 py-4 text-center"><div class="h-2 w-24 bg-slate-200 rounded-full mx-auto"></div></td>
            </tr>`;
        }
        tbody.insertAdjacentHTML('beforeend', html);
    }

    function renderTable(staffList, reset) {
        const tbody = document.getElementById('staffTableBody');
        // If not reset, we append. If reset, we already cleared in load function.
        if (reset) tbody.innerHTML = '';

        if (!staffList) return;

        if (!staffList || staffList.length === 0) {
            tbody.innerHTML = `<tr><td colspan="4" class="px-6 py-8 text-center text-slate-400 text-xs font-bold uppercase">No staff members found</td></tr>`;
            return;
        }

        staffList.forEach(staff => {
            const isEligible = staff.conducted_count >= staff.scheduled_count && staff.scheduled_count > 0;
            const progress = staff.scheduled_count > 0 ? Math.min((staff.conducted_count / staff.scheduled_count) * 100, 100) : 0;

            // Determine row status style
            let statusBadge = '';
            if (staff.status === 'present') {
                statusBadge = `<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-[10px] font-black bg-emerald-100 text-emerald-700 uppercase tracking-wide">Present</span>`;
            } else if (staff.status === 'absent') {
                statusBadge = `<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-[10px] font-black bg-rose-100 text-rose-700 uppercase tracking-wide">Absent</span>`;
            } else {
                statusBadge = `<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-[10px] font-black bg-slate-100 text-slate-500 uppercase tracking-wide">Unmarked</span>`;
            }

            const tr = document.createElement('tr');
            tr.className = 'hover:bg-slate-50/50 transition-colors';
            tr.innerHTML = `
            <td class="px-6 py-4">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 rounded-full bg-indigo-50 flex items-center justify-center text-indigo-600 font-bold text-xs">
                        ${staff.first_name[0]}${staff.last_name[0]}
                    </div>
                    <div>
                        <p class="text-sm font-bold text-slate-900">${staff.first_name} ${staff.last_name}</p>
                        ${isEligible ? '<span class="text-[9px] text-emerald-600 font-bold uppercase">Eligible for Allowance</span>' : ''}
                    </div>
                </div>
            </td>
            <td class="px-6 py-4 text-center">
                ${statusBadge}
            </td>
            <td class="px-6 py-4 text-center">
                <div class="relative group flex flex-col items-center cursor-help">
                    <span class="text-sm font-black text-slate-800">${staff.conducted_count} <span class="text-slate-400 text-xs font-bold">/ ${staff.scheduled_count}</span></span>

                    ${staff.lessons && staff.lessons.length > 0 ? `
                    <div class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 w-56 bg-slate-900 text-white text-[10px] rounded-xl py-3 px-4 opacity-0 group-hover:opacity-100 transition-all duration-200 pointer-events-none z-50 shadow-xl border border-slate-700">
                        <div class="font-bold mb-2 border-b border-slate-700 pb-2 flex justify-between items-center text-slate-300 uppercase tracking-widest">
                            <span>Schedule</span>
                            <span>Status</span>
                        </div>
                        <div class="space-y-2">
                           ${staff.lessons.map(l => `
                               <div class="flex items-center justify-between">
                                   <div class="flex flex-col text-left">
                                      <span class="text-white font-bold">${l.subject_name}</span>
                                      <span class="text-slate-400 font-medium">${l.class_name}</span>
                                   </div>
                                   ${l.is_conducted
                    ? '<span class="text-emerald-400 bg-emerald-400/10 px-1.5 py-0.5 rounded text-[9px] font-bold uppercase">Done</span>'
                    : '<span class="text-slate-500 bg-slate-800 px-1.5 py-0.5 rounded text-[9px] font-bold uppercase">Pending</span>'}
                               </div>
                           `).join('')}
                        </div>
                        <div class="absolute bottom-0 left-1/2 -translate-x-1/2 translate-y-1/2 w-3 h-3 bg-slate-900 rotate-45 border-r border-b border-slate-700"></div>
                    </div>
                    ` : ''}
                </div>
            </td>
            <td class="px-6 py-4 text-center align-middle">
                 <div class="w-24 h-2 bg-slate-100 rounded-full overflow-hidden mx-auto">
                    <div class="h-full ${isEligible ? 'bg-emerald-500' : 'bg-indigo-500'} transition-all duration-500" style="width: ${progress}%"></div>
                </div>
            </td>
        `;
            tbody.appendChild(tr);
        });
    }

    function updateStats(stats) {
        if (!stats) return;
        document.getElementById('totalStaff').textContent = stats.total_staff || 0;
        document.getElementById('presentStaff').textContent = stats.present_staff || 0;
        document.getElementById('completedLessons').textContent = stats.completed_lessons || 0;
        document.getElementById('eligibleStaff').textContent = stats.pending_allowance || 0;
    }



    function showError(msg) {
        const tbody = document.getElementById('staffTableBody');
        tbody.innerHTML = `<tr><td colspan="5" class="px-6 py-8 text-center text-rose-500 text-xs font-bold uppercase">${msg}</td></tr>`;
    }
</script>
