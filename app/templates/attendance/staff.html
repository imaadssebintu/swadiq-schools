<div class="p-6 max-w-7xl mx-auto space-y-8">
    <!-- Header Section -->
    <div class="mb-5">
        <div class="flex flex-col lg:flex-row lg:items-center justify-between gap-4">
            <div>
                <h1 class="text-xl lg:text-lg font-black text-slate-900 tracking-tight uppercase">Staff Attendance</h1>
                <div class="flex items-center gap-2 mt-1">
                    <span class="text-slate-400 text-[10px] font-bold uppercase tracking-wider">Human Resources</span>
                    <span class="w-1 h-1 rounded-full bg-slate-300"></span>
                    <span class="text-indigo-600 text-[10px] font-bold uppercase tracking-wider">Daily Registry</span>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <div class="px-4 py-2 bg-white border border-slate-200 rounded-xl shadow-sm flex items-center gap-2">
                    <span class="text-[9px] font-black text-slate-400 uppercase tracking-widest">Date</span>
                    <input type="date" id="attendanceDate"
                        class="text-[11px] font-bold text-slate-700 bg-transparent border-none focus:ring-0 p-0"
                        value="{{.Date}}">
                </div>
                <button onclick="loadStaffAttendance(true)"
                    class="px-4 py-2 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700 transition-all duration-200 text-[10px] font-bold uppercase tracking-wider flex items-center justify-center gap-2 shadow-lg shadow-indigo-100">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
        </div>
    </div>

    <!-- Stats Matrix -->
    <div class="grid grid-cols-2 lg:grid-cols-4 gap-3 md:gap-4 mb-5">
        <!-- Total Staff -->
        <div
            class="group bg-white rounded-2xl border border-slate-200 p-2.5 md:p-3 hover:shadow-xl hover:shadow-indigo-500/10 transition-all duration-300 relative overflow-hidden cursor-pointer">
            <div
                class="absolute top-0 right-0 w-12 h-12 md:w-20 md:h-20 bg-indigo-50 rounded-full -mr-6 -mt-6 md:-mr-10 md:-mt-10 transition-transform group-hover:scale-110">
            </div>
            <div class="flex items-center justify-between relative z-10">
                <div>
                    <p class="text-[9px] md:text-[10px] font-black text-slate-400 uppercase tracking-widest mb-0.5">
                        Total Staff</p>
                    <p id="totalStaff" class="text-xl md:text-2xl font-black text-slate-900 leading-none">-</p>
                </div>
                <div
                    class="w-7 h-7 md:w-9 md:h-9 bg-indigo-50 rounded-xl flex items-center justify-center text-indigo-600 group-hover:bg-indigo-600 group-hover:text-white transition-all shadow-sm">
                    <i class="fas fa-users text-[11px] md:text-xs"></i>
                </div>
            </div>
        </div>

        <!-- Present Staff -->
        <div
            class="group bg-white rounded-2xl border border-slate-200 p-2.5 md:p-3 hover:shadow-xl hover:shadow-emerald-500/10 transition-all duration-300 relative overflow-hidden cursor-pointer">
            <div
                class="absolute top-0 right-0 w-12 h-12 md:w-20 md:h-20 bg-emerald-50 rounded-full -mr-6 -mt-6 md:-mr-10 md:-mt-10 transition-transform group-hover:scale-110">
            </div>
            <div class="flex items-center justify-between relative z-10">
                <div>
                    <p class="text-[9px] md:text-[10px] font-black text-slate-400 uppercase tracking-widest mb-0.5">
                        Present</p>
                    <p id="presentStaff" class="text-xl md:text-2xl font-black text-slate-900 leading-none">-</p>
                </div>
                <div
                    class="w-7 h-7 md:w-9 md:h-9 bg-emerald-50 rounded-xl flex items-center justify-center text-emerald-600 group-hover:bg-emerald-600 group-hover:text-white transition-all shadow-sm">
                    <i class="fas fa-user-check text-[11px] md:text-xs"></i>
                </div>
            </div>
        </div>

        <!-- Completed Lessons -->
        <div
            class="group bg-white rounded-2xl border border-slate-200 p-2.5 md:p-3 hover:shadow-xl hover:shadow-blue-500/10 transition-all duration-300 relative overflow-hidden cursor-pointer">
            <div
                class="absolute top-0 right-0 w-12 h-12 md:w-20 md:h-20 bg-blue-50 rounded-full -mr-6 -mt-6 md:-mr-10 md:-mt-10 transition-transform group-hover:scale-110">
            </div>
            <div class="flex items-center justify-between relative z-10">
                <div>
                    <p class="text-[9px] md:text-[10px] font-black text-slate-400 uppercase tracking-widest mb-0.5">
                        Lessons Done</p>
                    <p id="completedLessons" class="text-xl md:text-2xl font-black text-slate-900 leading-none">-</p>
                </div>
                <div
                    class="w-7 h-7 md:w-9 md:h-9 bg-blue-50 rounded-xl flex items-center justify-center text-blue-600 group-hover:bg-blue-600 group-hover:text-white transition-all shadow-sm">
                    <i class="fas fa-chalkboard-teacher text-[11px] md:text-xs"></i>
                </div>
            </div>
        </div>

        <!-- Pending Allowance -->
        <div
            class="group bg-white rounded-2xl border border-slate-200 p-2.5 md:p-3 hover:shadow-xl hover:shadow-purple-500/10 transition-all duration-300 relative overflow-hidden cursor-pointer">
            <div
                class="absolute top-0 right-0 w-12 h-12 md:w-20 md:h-20 bg-purple-50 rounded-full -mr-6 -mt-6 md:-mr-10 md:-mt-10 transition-transform group-hover:scale-110">
            </div>
            <div class="flex items-center justify-between relative z-10">
                <div>
                    <p class="text-[9px] md:text-[10px] font-black text-slate-400 uppercase tracking-widest mb-0.5">
                        Allowances</p>
                    <p id="eligibleStaff" class="text-xl md:text-2xl font-black text-slate-900 leading-none">-</p>
                </div>
                <div
                    class="w-7 h-7 md:w-9 md:h-9 bg-purple-50 rounded-xl flex items-center justify-center text-purple-600 group-hover:bg-purple-600 group-hover:text-white transition-all shadow-sm">
                    <i class="fas fa-coins text-[11px] md:text-xs"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Staff Table -->
    <div class="bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden">
        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-slate-50/50 border-b border-slate-100">
                        <th class="px-5 py-3 text-[9px] font-black text-slate-400 uppercase tracking-widest text-left">
                            Teacher</th>
                        <th class="px-5 py-3 text-[9px] font-black text-slate-400 uppercase tracking-widest text-left">
                            Status</th>
                        <th class="px-5 py-3 text-[9px] font-black text-slate-400 uppercase tracking-widest text-left">
                            Lessons</th>
                        <th class="px-5 py-3 text-[9px] font-black text-slate-400 uppercase tracking-widest text-right">
                            Progress</th>
                    </tr>
                </thead>
                <tbody id="staffTableBody" class="divide-y divide-slate-50">
                    <!-- Rows will be injected here -->
                </tbody>
            </table>
        </div>
        <!-- Load More Button -->
        <div id="loadMoreContainer" class="p-4 border-t border-slate-100 flex justify-center hidden">
            <button onclick="loadMoreStaff()"
                class="px-4 py-2 bg-white border border-slate-200 text-slate-600 rounded-lg text-xs font-bold uppercase tracking-widest hover:bg-slate-50 transition-all shadow-sm">
                Load More
            </button>
        </div>
        </table>
    </div>
</div>
</div>

<script>
    let currentPage = 1;
    const itemsPerPage = 10;
    let isLoading = false;
    let hasMore = true;

    document.addEventListener('DOMContentLoaded', () => {
        loadStaffAttendance(true); // Initial load (reset)

        document.getElementById('attendanceDate').addEventListener('change', () => loadStaffAttendance(true));
    });

    async function loadStaffAttendance(reset = false) {
        if (isLoading) return;
        isLoading = true;

        const date = document.getElementById('attendanceDate').value;
        const tbody = document.getElementById('staffTableBody');
        const loadMoreBtn = document.getElementById('loadMoreContainer');

        if (reset) {
            currentPage = 1;
            hasMore = true;
            tbody.innerHTML = ''; // Clear table
            renderSkeleton(5); // Show skeleton
            loadMoreBtn.classList.add('hidden');
        }

        try {
            const response = await fetch(`/api/attendance/teacher-attendance/summary/${date}?page=${currentPage}&limit=${itemsPerPage}`);
            const data = await response.json();

            // Remove skeleton rows if any (simplistic approach: remove all matching skeleton class)
            const skeletons = tbody.querySelectorAll('.skeleton-row');
            skeletons.forEach(el => el.remove());

            if (data.success) {
                if (reset) {
                    // Stats are now fetched separately
                }

                if (data.summary && data.summary.length > 0) {
                    renderTable(data.summary, reset);
                    currentPage++;
                    hasMore = data.has_more;
                } else if (reset) {
                    tbody.innerHTML = `<tr><td colspan="4" class="px-6 py-8 text-center text-slate-400 text-xs font-bold uppercase">No staff members found with scheduled classes</td></tr>`;
                }

                // Show/Hide Load More
                if (hasMore) {
                    loadMoreBtn.classList.remove('hidden');
                } else {
                    loadMoreBtn.classList.add('hidden');
                }

            } else {
                showError("Failed to load data");
            }
        } catch (error) {
            console.error(error);
            showError("Network error occurred");
        } finally {
            isLoading = false;
        }

        if (reset) {
            fetchStats(date); // Fetch stats separately on reset/initial load
        }
    }

    async function fetchStats(date) {
        try {
            const response = await fetch(`/api/attendance/teacher-attendance/stats/${date}`);
            const data = await response.json();
            if (data.success && data.stats) {
                updateStats(data.stats);
            }
        } catch (error) {
            console.error("Failed to fetch stats:", error);
        }
    }

    function loadMoreStaff() {
        if (hasMore && !isLoading) {
            loadStaffAttendance(false);
        }
    }

    function renderSkeleton(count) {
        const tbody = document.getElementById('staffTableBody');
        let html = '';
        for (let i = 0; i < count; i++) {
            html += `
            <tr class="skeleton-row animate-pulse border-b border-slate-50 last:border-0">
                <td class="px-5 py-3">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-lg bg-slate-200"></div>
                        <div class="flex flex-col gap-1">
                            <div class="h-3 w-24 bg-slate-200 rounded"></div>
                            <div class="h-2 w-16 bg-slate-100 rounded"></div>
                        </div>
                    </div>
                </td>
                <td class="px-5 py-3"><div class="h-5 w-16 bg-slate-200 rounded-full"></div></td>
                <td class="px-5 py-3"><div class="h-4 w-12 bg-slate-200 rounded"></div></td>
                <td class="px-5 py-3 text-right"><div class="h-1.5 w-24 bg-slate-200 rounded-full ml-auto"></div></td>
            </tr>`;
        }
        tbody.insertAdjacentHTML('beforeend', html);
    }

    function renderTable(staffList, reset) {
        const tbody = document.getElementById('staffTableBody');
        // If not reset, we append. If reset, we already cleared in load function.
        if (reset) tbody.innerHTML = '';

        if (!staffList) return;

        if (!staffList || staffList.length === 0) {
            tbody.innerHTML = `<tr><td colspan="4" class="px-5 py-12 text-center text-slate-400 text-[10px] font-bold uppercase tracking-wider">No staff members found</td></tr>`;
            return;
        }

        staffList.forEach(staff => {
            const isEligible = staff.conducted_count >= staff.scheduled_count && staff.scheduled_count > 0;
            const progress = staff.scheduled_count > 0 ? Math.min((staff.conducted_count / staff.scheduled_count) * 100, 100) : 0;

            // Determine row status style
            let statusBadge = '';
            if (staff.status === 'present') {
                statusBadge = `<span class="inline-flex items-center px-2 py-0.5 rounded-full text-[9px] font-bold bg-emerald-50 text-emerald-700 border border-emerald-100 uppercase tracking-wider"><span class="w-1 h-1 rounded-full bg-emerald-500 mr-1.5"></span>Present</span>`;
            } else if (staff.status === 'absent') {
                statusBadge = `<span class="inline-flex items-center px-2 py-0.5 rounded-full text-[9px] font-bold bg-rose-50 text-rose-700 border border-rose-100 uppercase tracking-wider"><span class="w-1 h-1 rounded-full bg-rose-500 mr-1.5"></span>Absent</span>`;
            } else {
                statusBadge = `<span class="inline-flex items-center px-2 py-0.5 rounded-full text-[9px] font-bold bg-slate-50 text-slate-500 border border-slate-100 uppercase tracking-wider"><span class="w-1 h-1 rounded-full bg-slate-400 mr-1.5"></span>Unmarked</span>`;
            }

            const tr = document.createElement('tr');
            tr.className = 'hover:bg-indigo-50/30 transition-colors group border-b border-slate-50 last:border-b-0 cursor-pointer';
            tr.innerHTML = `
            <td class="px-5 py-3">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 rounded-lg bg-slate-100 border border-slate-200 flex items-center justify-center text-slate-500 group-hover:bg-indigo-600 group-hover:text-white transition-all shadow-sm font-bold text-xs">
                        ${staff.first_name[0]}${staff.last_name[0]}
                    </div>
                    <div>
                        <p class="text-[11px] font-black text-slate-700 uppercase tracking-wide group-hover:text-indigo-700 transition-colors whitespace-nowrap">${staff.first_name} ${staff.last_name}</p>
                        ${isEligible ? '<span class="text-[9px] text-emerald-600 font-bold uppercase tracking-wider mt-0.5 block">Eligible</span>' : ''}
                    </div>
                </div>
            </td>
            <td class="px-5 py-3">
                ${statusBadge}
            </td>
            <td class="px-5 py-3">
                <div class="relative group/tooltip flex items-center gap-2 cursor-help">
                    <span class="text-[11px] font-black text-slate-800">${staff.conducted_count} <span class="text-slate-400 text-[9px] font-bold">/ ${staff.scheduled_count}</span></span>

                    ${staff.lessons && staff.lessons.length > 0 ? `
                    <div class="absolute bottom-full left-0 mb-2 w-56 bg-slate-900 text-white text-[10px] rounded-xl py-3 px-4 opacity-0 group-hover/tooltip:opacity-100 transition-all duration-200 pointer-events-none z-50 shadow-xl border border-slate-700">
                        <div class="font-bold mb-2 border-b border-slate-700 pb-2 flex justify-between items-center text-slate-300 uppercase tracking-widest">
                            <span>Schedule</span>
                            <span>Status</span>
                        </div>
                        <div class="space-y-2">
                           ${staff.lessons.map(l => `
                               <div class="flex items-center justify-between">
                                   <div class="flex flex-col text-left">
                                      <span class="text-white font-bold">${l.subject_name}</span>
                                      <span class="text-slate-400 font-medium">${l.class_name}</span>
                                   </div>
                                   ${l.is_conducted
                    ? '<span class="text-emerald-400 bg-emerald-400/10 px-1.5 py-0.5 rounded text-[9px] font-bold uppercase">Done</span>'
                    : '<span class="text-slate-500 bg-slate-800 px-1.5 py-0.5 rounded text-[9px] font-bold uppercase">Pending</span>'}
                               </div>
                           `).join('')}
                        </div>
                        <div class="absolute bottom-0 left-4 translate-y-1/2 w-3 h-3 bg-slate-900 rotate-45 border-r border-b border-slate-700"></div>
                    </div>
                    ` : ''}
                </div>
            </td>
            <td class="px-5 py-3 text-right">
                 <div class="w-24 h-1.5 bg-slate-100 rounded-full overflow-hidden ml-auto">
                    <div class="h-full ${isEligible ? 'bg-emerald-500' : 'bg-indigo-500'} transition-all duration-500" style="width: ${progress}%"></div>
                </div>
            </td>
        `;
            tbody.appendChild(tr);
        });
    }

    function updateStats(stats) {
        if (!stats) return;
        document.getElementById('totalStaff').textContent = stats.total_staff || 0;
        document.getElementById('presentStaff').textContent = stats.present_staff || 0;
        document.getElementById('completedLessons').textContent = stats.completed_lessons || 0;
        document.getElementById('eligibleStaff').textContent = stats.pending_allowance || 0;
    }



    function showError(msg) {
        const tbody = document.getElementById('staffTableBody');
        tbody.innerHTML = `<tr><td colspan="5" class="px-6 py-8 text-center text-rose-500 text-xs font-bold uppercase">${msg}</td></tr>`;
    }
</script>
