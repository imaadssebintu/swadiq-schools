<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>{{.Title}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eef2ff',
                            100: '#e0e7ff',
                            500: '#6366f1',
                            600: '#4f46e5',
                            700: '#4338ca',
                            900: '#312e81',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            background-image: radial-gradient(#e2e8f0 1px, transparent 1px);
            background-size: 24px 24px;
        }
    </style>
</head>

<body class="text-slate-600 antialiased selection:bg-indigo-500 selection:text-white">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div
            class="w-full max-w-sm bg-white rounded-2xl shadow-2xl shadow-slate-200 border border-slate-200/60 overflow-hidden animate-fade-in-up">
            <!-- Top Highlight -->
            <div class="h-1 bg-gradient-to-r from-slate-900 to-indigo-900"></div>

            <div class="p-8">
                <!-- Logo -->
                <div class="flex justify-center mb-8">
                    <div
                        class="w-12 h-12 bg-slate-900 rounded-xl flex items-center justify-center text-white text-xl shadow-lg shadow-slate-200 relative group">
                        <div
                            class="absolute inset-0 bg-indigo-500 rounded-xl blur opacity-20 group-hover:opacity-40 transition-opacity">
                        </div>
                        <i class="fas fa-hexagon-nodes relative z-10"></i>
                    </div>
                </div>

                <!-- Header -->
                <div class="text-center mb-8">
                    <h1 class="text-xl font-black text-slate-900 tracking-tight uppercase mb-2">Reset Password</h1>
                    <p class="text-[11px] font-bold text-slate-400 uppercase tracking-wider">Enter your new password
                        below</p>
                </div>

                <!-- Form -->
                <form id="resetPasswordForm" class="space-y-5">
                    <input type="hidden" id="token" name="token" value="{{.Token}}">

                    <!-- New Password -->
                    <div>
                        <label for="newPassword"
                            class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1.5">New
                            Password</label>
                        <div class="relative group">
                            <div
                                class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none transition-colors">
                                <i class="fas fa-lock text-slate-300 group-focus-within:text-indigo-500 text-xs"></i>
                            </div>
                            <input type="password" id="newPassword" name="newPassword" required
                                placeholder="Enter new password"
                                class="w-full text-xs font-semibold pl-10 pr-10 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-slate-900/10 focus:border-slate-400 focus:bg-white transition-all placeholder:text-slate-300 text-slate-900">
                            <button type="button" id="toggleNewPassword"
                                class="absolute inset-y-0 right-0 pr-4 flex items-center text-slate-400 hover:text-slate-600 transition-colors">
                                <i class="fas fa-eye text-xs"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Confirm Password -->
                    <div>
                        <label for="confirmPassword"
                            class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1.5">Confirm
                            Password</label>
                        <div class="relative group">
                            <div
                                class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none transition-colors">
                                <i class="fas fa-lock text-slate-300 group-focus-within:text-indigo-500 text-xs"></i>
                            </div>
                            <input type="password" id="confirmPassword" name="confirmPassword" required
                                placeholder="Confirm new password"
                                class="w-full text-xs font-semibold pl-10 pr-10 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-slate-900/10 focus:border-slate-400 focus:bg-white transition-all placeholder:text-slate-300 text-slate-900">
                            <button type="button" id="toggleConfirmPassword"
                                class="absolute inset-y-0 right-0 pr-4 flex items-center text-slate-400 hover:text-slate-600 transition-colors">
                                <i class="fas fa-eye text-xs"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Error Message -->
                    <div id="errorMessage"
                        class="hidden p-3 bg-red-50 border border-red-100 rounded-xl flex items-start gap-2">
                        <i class="fas fa-circle-exclamation text-red-500 text-xs mt-0.5"></i>
                        <p class="text-xs font-semibold text-red-600 flex-1"></p>
                    </div>

                    <!-- Success Message -->
                    <div id="successMessage"
                        class="hidden p-3 bg-emerald-50 border border-emerald-100 rounded-xl flex items-start gap-2">
                        <i class="fas fa-check-circle text-emerald-500 text-xs mt-0.5"></i>
                        <p class="text-xs font-semibold text-emerald-600 flex-1"></p>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" id="resetBtn"
                        class="w-full bg-slate-900 text-white py-3 rounded-xl text-xs font-black uppercase tracking-wide hover:bg-slate-800 transition-all shadow-lg shadow-slate-200 hover:shadow-xl hover:shadow-slate-300/50 flex items-center justify-center gap-2 group transform active:scale-[0.98]">
                        <span>Reset Password</span>
                        <i class="fas fa-check group-hover:scale-110 transition-transform"></i>
                    </button>

                    <!-- Back Link -->
                    <div class="text-center pt-2">
                        <a href="/auth/login"
                            class="inline-flex items-center gap-2 text-[10px] font-bold text-slate-400 hover:text-slate-600 uppercase tracking-wider transition-colors group">
                            <i class="fas fa-arrow-left group-hover:-translate-x-0.5 transition-transform"></i>
                            Back to Sign In
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        function setupToggle(inputId, toggleId) {
            const input = document.getElementById(inputId);
            const toggle = document.getElementById(toggleId);

            toggle.addEventListener('click', function () {
                const icon = this.querySelector('i');
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        }

        setupToggle('newPassword', 'toggleNewPassword');
        setupToggle('confirmPassword', 'toggleConfirmPassword');

        // Form Submission
        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('resetBtn');
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            const errorText = errorDiv.querySelector('p');
            const successText = successDiv.querySelector('p');
            const originalBtnContent = btn.innerHTML;

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const token = document.getElementById('token').value;

            // Simple client-side validation
            if (newPassword !== confirmPassword) {
                errorText.textContent = "Passwords do not match";
                errorDiv.classList.remove('hidden');
                successDiv.classList.add('hidden');
                return;
            }

            if (newPassword.length < 6) {
                errorText.textContent = "Password must be at least 6 characters long";
                errorDiv.classList.remove('hidden');
                successDiv.classList.add('hidden');
                return;
            }

            // Loading state
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i><span>Resetting...</span>';
            btn.classList.add('opacity-80');
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');

            const formData = {
                token: token,
                new_password: newPassword
            };

            try {
                const response = await fetch('/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    successText.textContent = 'Password reset successfully! Redirecting...';
                    successDiv.classList.remove('hidden');

                    // Redirect after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/auth/login';
                    }, 2000);
                } else {
                    throw new Error(data.error || 'Failed to reset password');
                }
            } catch (error) {
                errorText.textContent = error.message;
                errorDiv.classList.remove('hidden');
                btn.disabled = false;
                btn.innerHTML = originalBtnContent;
                btn.classList.remove('opacity-80');
            }
        });
    </script>
</body>

</html>
