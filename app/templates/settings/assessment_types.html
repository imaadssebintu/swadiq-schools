<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Categories | Swadiq Schools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }

        .category-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .category-card:hover {
            transform: translateY(-4px);
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-600 antialiased">
    <div class="px-4 py-4 lg:px-6 lg:py-5 space-y-6">
        <!-- Page Header -->
        <div class="flex items-center justify-between">
            <div class="flex flex-col gap-1">
                <h1 class="text-xl font-black text-slate-900 tracking-tight uppercase">Assessment Management</h1>
                <p class="text-[11px] font-bold text-slate-400 uppercase tracking-wider">Configure hierarchies, weights,
                    and categories</p>
            </div>
            <div class="flex items-center gap-3">
                <a href="/settings"
                    class="bg-slate-100 text-slate-600 px-4 py-2 rounded-xl text-xs font-bold uppercase tracking-wide hover:bg-slate-200 transition-colors shadow-sm flex items-center gap-2">
                    <i class="fas fa-chevron-left"></i>
                    <span>Back</span>
                </a>
                <button onclick="showAddModal()"
                    class="bg-slate-900 text-white px-4 py-2 rounded-xl text-xs font-bold uppercase tracking-wide hover:bg-slate-800 transition-colors shadow-sm flex items-center gap-2">
                    <i class="fas fa-plus"></i>
                    <span>Category</span>
                </button>
            </div>
        </div>

        <!-- Filter Bar -->
        <div class="bg-white p-4 rounded-2xl border border-slate-200 shadow-sm flex items-center justify-between gap-4">
            <div class="relative flex-1 max-w-md">
                <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-slate-300 text-xs"></i>
                <input type="text" id="searchTerm" placeholder="Search categories..." oninput="renderTypes()"
                    class="w-full bg-slate-50 border-none text-xs font-bold py-2.5 pl-9 pr-4 rounded-xl focus:ring-2 focus:ring-slate-900/5 placeholder:text-slate-300">
            </div>
            <div class="flex items-center gap-3">
                <select id="filterCategory" onchange="renderTypes()"
                    class="bg-slate-50 border-none text-[10px] font-black uppercase tracking-widest rounded-xl px-4 py-2 focus:ring-2 focus:ring-slate-900/5 cursor-pointer">
                    <option value="">All Categories</option>
                    <option value="Exam">Exams</option>
                    <option value="Test">Tests</option>
                    <option value="Project">Projects</option>
                </select>
                <div class="h-4 w-px bg-slate-200"></div>
                <div class="text-[10px] font-black text-slate-400 uppercase tracking-widest">
                    <span id="totalCount">0</span> Types Managed
                </div>
            </div>
        </div>

        <!-- Hierarchy Grid -->
        <div id="typesGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Populated via JS -->
        </div>
    </div>

    <!-- Category Modal -->
    <div id="typeModal"
        class="fixed inset-0 bg-black/40 backdrop-blur-sm z-50 hidden place-items-center flex items-center justify-center">
        <div class="bg-white rounded-2xl w-full max-w-lg mx-4 overflow-hidden shadow-2xl">
            <div class="p-5 border-b border-slate-100 flex items-center justify-between bg-slate-50">
                <h3 class="text-sm font-black text-slate-900 uppercase tracking-wide" id="modalTitle">Add Category</h3>
                <button onclick="hideModal()" class="text-slate-400 hover:text-slate-600">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="typeForm" class="p-6 space-y-4">
                <input type="hidden" id="typeId">

                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-slate-500 uppercase tracking-wide">Category
                            Name</label>
                        <input type="text" id="typeName" required placeholder="e.g. Test 1"
                            class="w-full text-xs font-semibold px-3 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-slate-900/5">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-slate-500 uppercase tracking-wide">Short Code</label>
                        <input type="text" id="typeCode" required placeholder="e.g. T1"
                            class="w-full text-xs font-semibold px-3 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-slate-900/5 uppercase">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-1">
                        <label
                            class="text-[10px] font-bold text-slate-500 uppercase tracking-wide">Classification</label>
                        <select id="typeCategory" required
                            class="w-full text-xs font-semibold px-3 py-2 border border-slate-200 rounded-lg bg-white">
                            <option value="Exam">Exam (Final)</option>
                            <option value="Test">Test (Continuous)</option>
                            <option value="Project">Project/Assignment</option>
                        </select>
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-slate-500 uppercase tracking-wide">Parent
                            (Optional)</label>
                        <select id="typeParentId"
                            class="w-full text-xs font-semibold px-3 py-2 border border-slate-200 rounded-lg bg-white">
                            <option value="">No Parent (Root Category)</option>
                        </select>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-slate-500 uppercase tracking-wide">Weight (%)</label>
                        <input type="number" id="typeWeight" step="0.01" value="1.0" min="0" max="100"
                            class="w-full text-xs font-semibold px-3 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-slate-900/5">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-slate-500 uppercase tracking-wide">Interface
                            Color</label>
                        <select id="typeColor"
                            class="w-full text-xs font-semibold px-3 py-2 border border-slate-200 rounded-lg bg-white">
                            <option value="indigo">Indigo</option>
                            <option value="purple">Purple</option>
                            <option value="emerald">Emerald</option>
                            <option value="amber">Amber</option>
                            <option value="rose">Rose</option>
                            <option value="sky">Sky</option>
                        </select>
                    </div>
                </div>

                <div class="pt-4 flex gap-3 border-t border-slate-100">
                    <button type="button" onclick="hideModal()"
                        class="flex-1 px-4 py-2.5 rounded-xl text-xs font-bold text-slate-600 bg-slate-100 hover:bg-slate-200 uppercase tracking-wide">Cancel</button>
                    <button type="submit"
                        class="flex-1 px-4 py-2.5 rounded-xl text-xs font-black text-white bg-slate-900 hover:bg-slate-800 uppercase tracking-wide shadow-lg shadow-slate-200">Save
                        Category</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let allTypes = [];

        document.addEventListener('DOMContentLoaded', async () => {
            await fetchTypes();
            document.getElementById('typeForm').onsubmit = handleSave;
        });

        async function fetchTypes() {
            const resp = await fetch('/api/settings/assessment-types');
            allTypes = await resp.json();
            renderTypes();
            populateParentDropdown();
            document.getElementById('totalCount').textContent = allTypes.length;
        }

        function populateParentDropdown(excludeId = null) {
            const select = document.getElementById('typeParentId');
            select.innerHTML = '<option value="">No Parent (Root Category)</option>';
            // Only allow root categories to be parents (optional logic, can be nested deeper)
            allTypes.filter(t => !t.parent_id && t.id !== excludeId).forEach(t => {
                const opt = document.createElement('option');
                opt.value = t.id;
                opt.textContent = `${t.name} (${t.code})`;
                select.appendChild(opt);
            });
        }

        function renderTypes() {
            const grid = document.getElementById('typesGrid');
            const searchTerm = document.getElementById('searchTerm').value.toLowerCase();
            const filterCat = document.getElementById('filterCategory').value;

            grid.innerHTML = '';

            // Filter
            let filtered = allTypes.filter(t => {
                const matchesSearch = t.name.toLowerCase().includes(searchTerm) || t.code.toLowerCase().includes(searchTerm);
                const matchesCat = !filterCat || t.category === filterCat;
                return matchesSearch && matchesCat;
            });

            // Map parents
            const typeMap = {};
            allTypes.forEach(t => typeMap[t.id] = t);

            filtered.forEach(t => {
                const parent = t.parent_id ? typeMap[t.parent_id] : null;
                const card = document.createElement('div');
                card.className = `category-card bg-white p-5 rounded-2xl border border-slate-200 shadow-sm flex flex-col justify-between group`;

                card.innerHTML = `
                    <div class="space-y-4">
                        <div class="flex items-start justify-between">
                            <div class="flex flex-col gap-1">
                                <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest">${t.category}</span>
                                <h3 class="text-sm font-black text-slate-900 tracking-tight">${t.name}</h3>
                            </div>
                            <span class="bg-${t.color || 'indigo'}-50 text-${t.color || 'indigo'}-600 border border-${t.color || 'indigo'}-100 px-2 py-0.5 rounded-lg text-[10px] font-black uppercase tracking-wider">
                                ${t.code}
                            </span>
                        </div>
                        
                        <div class="flex items-center gap-4 py-3 border-y border-slate-50">
                            <div>
                                <div class="text-[9px] font-bold text-slate-400 uppercase tracking-wider">Weight</div>
                                <div class="text-xs font-black text-slate-700">${(t.weight * 100).toFixed(0)}%</div>
                            </div>
                            <div class="h-6 w-px bg-slate-100"></div>
                            <div>
                                <div class="text-[9px] font-bold text-slate-400 uppercase tracking-wider">Hierarchy</div>
                                <div class="text-xs font-bold text-slate-600 flex items-center gap-1.5">
                                    ${parent ? `<i class="fas fa-level-up-alt rotate-90 text-slate-300 text-[10px]"></i> ${parent.name}` : 'Root'}
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="flex items-center gap-2 mt-4 pt-4 border-t border-slate-50 opacity-0 group-hover:opacity-100 transition-opacity">
                        <button onclick="editType('${t.id}')" class="flex-1 py-1.5 bg-slate-50 text-slate-600 rounded-lg text-[10px] font-black uppercase tracking-wider hover:bg-slate-900 hover:text-white transition-all">
                            Edit
                        </button>
                        <button onclick="confirmDelete('${t.id}')" class="px-3 py-1.5 text-slate-400 hover:text-rose-600 transition-colors">
                            <i class="fas fa-trash-alt text-[10px]"></i>
                        </button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function showAddModal() {
            document.getElementById('modalTitle').textContent = 'Add Category';
            document.getElementById('typeForm').reset();
            document.getElementById('typeId').value = '';
            populateParentDropdown();
            document.getElementById('typeModal').classList.remove('hidden');
        }

        function hideModal() {
            document.getElementById('typeModal').classList.add('hidden');
        }

        function editType(id) {
            const t = allTypes.find(x => x.id === id);
            if (!t) return;

            document.getElementById('modalTitle').textContent = 'Edit Category';
            document.getElementById('typeId').value = t.id;
            document.getElementById('typeName').value = t.name;
            document.getElementById('typeCode').value = t.code;
            document.getElementById('typeCategory').value = t.category;
            document.getElementById('typeWeight').value = t.weight;
            document.getElementById('typeColor').value = t.color || 'indigo';

            populateParentDropdown(id);
            document.getElementById('typeParentId').value = t.parent_id || '';

            document.getElementById('typeModal').classList.remove('hidden');
        }

        async function handleSave(e) {
            e.preventDefault();
            const id = document.getElementById('typeId').value;
            const data = {
                name: document.getElementById('typeName').value,
                code: document.getElementById('typeCode').value,
                category: document.getElementById('typeCategory').value,
                parent_id: document.getElementById('typeParentId').value || null,
                weight: parseFloat(document.getElementById('typeWeight').value),
                color: document.getElementById('typeColor').value,
                is_active: true
            };

            const url = id ? `/api/settings/assessment-types/${id}` : '/api/settings/assessment-types';
            const method = id ? 'PUT' : 'POST';

            try {
                const resp = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (resp.ok) {
                    hideModal();
                    await fetchTypes();
                    Swal.fire({
                        toast: true,
                        position: 'top-end',
                        icon: 'success',
                        title: 'Saved successfully',
                        showConfirmButton: false,
                        timer: 1500
                    });
                }
            } catch (err) {
                console.error(err);
            }
        }

        async function confirmDelete(id) {
            const result = await Swal.fire({
                title: 'Are you sure?',
                text: "Deleting this category may affect existing results!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#0f172a',
                cancelButtonColor: '#f1f5f9',
                confirmButtonText: 'Yes, delete it!'
            });

            if (result.isConfirmed) {
                const resp = await fetch(`/api/settings/assessment-types/${id}`, { method: 'DELETE' });
                if (resp.ok) {
                    await fetchTypes();
                    Swal.fire('Deleted!', 'Category has been removed.', 'success');
                }
            }
        }
    </script>
</body>

</html>
