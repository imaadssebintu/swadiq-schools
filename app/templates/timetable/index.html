<div class="min-h-screen bg-gray-50">
    <!-- Header -->
    <div class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-bold text-gray-900">Timetable Management</h1>
                    <p class="text-sm text-gray-600 mt-1">Manage class timetables and schedules</p>
                </div>
                <button id="defaultSettingsBtn" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg font-medium transition-colors duration-200">
                    Default Settings
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Classes Table -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-200">
                <div class="flex justify-between items-center">
                    <h2 class="text-lg font-semibold text-gray-900">Select a Class</h2>
                    <div class="relative">
                        <input type="text" id="searchInput" placeholder="Search classes..."
                               class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                        <svg class="w-5 h-5 text-gray-400 absolute left-3 top-2.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Class Name</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Class Teacher</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Students</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="classesTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Loading skeleton -->
                        <tr class="skeleton-row">
                            <td colspan="4" class="px-4 py-8 text-center text-gray-500">
                                <div class="flex items-center justify-center">
                                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary-600"></div>
                                    <span class="ml-2">Loading classes...</span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Default Timetable Settings Modal -->
<div id="defaultSettingsModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-xl shadow-xl max-w-4xl w-full mx-4 max-h-[90vh] overflow-y-auto">
        <div class="flex justify-between items-center p-6 border-b border-gray-200">
            <h3 class="text-lg font-semibold text-gray-900">Default Timetable Settings</h3>
            <button onclick="closeDefaultSettingsModal()" class="text-gray-400 hover:text-gray-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>

        <div class="p-6 space-y-6">
            <!-- Days Selection -->
            <div>
                <h4 class="font-medium text-gray-900 mb-3">Default School Days</h4>
                <div class="grid grid-cols-3 gap-3">
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" id="default_day_monday" value="monday" checked class="default-day-checkbox">
                        <span>Monday</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" id="default_day_tuesday" value="tuesday" checked class="default-day-checkbox">
                        <span>Tuesday</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" id="default_day_wednesday" value="wednesday" checked class="default-day-checkbox">
                        <span>Wednesday</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" id="default_day_thursday" value="thursday" checked class="default-day-checkbox">
                        <span>Thursday</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" id="default_day_friday" value="friday" checked class="default-day-checkbox">
                        <span>Friday</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" id="default_day_saturday" value="saturday" class="default-day-checkbox">
                        <span>Saturday</span>
                    </label>
                </div>
            </div>

            <!-- Time Settings -->
            <div class="grid grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Default Start Time</label>
                    <input type="time" id="defaultStartTime" value="08:00" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Default End Time</label>
                    <input type="time" id="defaultEndTime" value="16:00" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Default Lesson Duration (minutes)</label>
                <input type="number" id="defaultLessonDuration" value="60" min="30" max="120" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
            </div>

            <!-- Default Breaks Configuration -->
            <div>
                <div class="flex justify-between items-center mb-3">
                    <h4 class="font-medium text-gray-900">Default Breaks</h4>
                    <button onclick="addDefaultBreak()" class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded text-sm">
                        Add Break
                    </button>
                </div>
                <div id="defaultBreaksContainer" class="space-y-3">
                    <!-- Default breaks will be added here -->
                </div>
            </div>
        </div>

        <div class="flex justify-between p-6 border-t border-gray-200">
            <button onclick="applyDefaultSettings()" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg">
                Apply to Classes
            </button>
            <div class="flex gap-3">
                <button onclick="closeDefaultSettingsModal()" class="px-4 py-2 text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-lg">
                    Cancel
                </button>
                <button onclick="saveDefaultSettings()" class="px-4 py-2 bg-primary-600 hover:bg-primary-700 text-white rounded-lg">
                    Save Default Settings
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    let defaultSettings = {
        days: ['monday', 'tuesday', 'wednesday', 'thursday', 'friday'],
        startTime: '08:00',
        endTime: '16:00',
        lessonDuration: 60,
        breaks: [
            { name: 'Breakfast Break', startTime: '10:00', endTime: '10:30' },
            { name: 'Lunch Break', startTime: '12:30', endTime: '13:30' }
        ]
    };

    document.addEventListener('DOMContentLoaded', function() {
        loadClasses();
        loadDefaultSettings();
        
        document.getElementById('defaultSettingsBtn').addEventListener('click', openDefaultSettingsModal);
    });

    async function loadClasses(search = '') {
        const tableBody = document.getElementById('classesTableBody');

        // Show loading
        tableBody.innerHTML = `
            <tr class="skeleton-row">
                <td colspan="4" class="px-4 py-8 text-center text-gray-500">
                    <div class="flex items-center justify-center">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary-600"></div>
                        <span class="ml-2">Loading classes...</span>
                    </div>
                </td>
            </tr>
        `;

        try {
            const url = search ? `/api/classes/table?search=${encodeURIComponent(search)}` : '/api/classes/table';
            const response = await fetch(url, {
                credentials: 'include'
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const result = await response.json();

            if (result.success && result.classes) {
                displayClasses(result.classes);
            } else {
                showEmptyState();
            }
        } catch (error) {
            console.error('Error loading classes:', error);
            showErrorState();
        }
    }

    function displayClasses(classes) {
        const tableBody = document.getElementById('classesTableBody');

        if (classes.length === 0) {
            showEmptyState();
            return;
        }

        tableBody.innerHTML = classes.map(classItem => `
            <tr class="hover:bg-gray-50">
                <td class="px-4 py-3">
                    <div class="flex items-center">
                        <div class="bg-primary-100 p-2 rounded-lg mr-3">
                            <svg class="w-5 h-5 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                            </svg>
                        </div>
                        <div>
                            <p class="text-sm font-medium text-gray-900">${classItem.name}</p>
                            <p class="text-xs text-gray-500">Code: ${classItem.code || 'N/A'}</p>
                        </div>
                    </div>
                </td>
                <td class="px-4 py-3 text-sm text-gray-900">
                    ${classItem.teacher ?
                        `${classItem.teacher.first_name} ${classItem.teacher.last_name}` :
                        '<span class="text-gray-400">Not assigned</span>'
                    }
                </td>
                <td class="px-4 py-3 text-sm text-gray-900">
                    ${classItem.student_count && classItem.student_count > 0 ?
                        `${classItem.student_count} students` :
                        '<span class="text-gray-400">No students</span>'
                    }
                </td>
                <td class="px-4 py-3">
                    <a href="/timetable/class/${classItem.id}" class="text-primary-600 hover:text-primary-800 text-sm font-medium">
                        View Timetable
                    </a>
                </td>
            </tr>
        `).join('');
    }

    function showEmptyState() {
        const tableBody = document.getElementById('classesTableBody');
        tableBody.innerHTML = `
            <tr>
                <td colspan="4" class="px-4 py-8 text-center text-gray-500">
                    <div class="flex flex-col items-center">
                        <svg class="w-12 h-12 text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                        </svg>
                        <p class="text-lg font-medium text-gray-900 mb-1">No classes found</p>
                        <p class="text-sm text-gray-500 mb-4">Create classes first to manage their timetables</p>
                        <a href="/classes" class="bg-primary-600 hover:bg-primary-700 text-white px-4 py-2 rounded-lg font-medium transition-colors duration-200">
                            Go to Classes
                        </a>
                    </div>
                </td>
            </tr>
        `;
    }

    function showErrorState() {
        const tableBody = document.getElementById('classesTableBody');
        tableBody.innerHTML = `
            <tr>
                <td colspan="4" class="px-4 py-8 text-center text-gray-500">
                    <div class="flex flex-col items-center">
                        <svg class="w-12 h-12 text-red-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"/>
                        </svg>
                        <p class="text-lg font-medium text-gray-900 mb-1">Error loading classes</p>
                        <p class="text-sm text-gray-500">Please try refreshing the page</p>
                    </div>
                </td>
            </tr>
        `;
    }

    // Default Settings Modal Functions
    function openDefaultSettingsModal() {
        document.getElementById('defaultSettingsModal').classList.remove('hidden');
        document.body.style.overflow = 'hidden';
        loadDefaultSettingsForm();
    }

    function closeDefaultSettingsModal() {
        document.getElementById('defaultSettingsModal').classList.add('hidden');
        document.body.style.overflow = 'auto';
    }

    async function loadDefaultSettings() {
        try {
            const response = await fetch('/api/timetable/settings/default', {
                credentials: 'include'
            });
            
            if (response.ok) {
                const data = await response.json();
                if (data.success && data.settings) {
                    const settings = data.settings;
                    defaultSettings = {
                        days: typeof settings.days === 'string' ? JSON.parse(settings.days) : settings.days,
                        startTime: settings.start_time,
                        endTime: settings.end_time,
                        lessonDuration: settings.lesson_duration,
                        breaks: typeof settings.breaks === 'string' ? JSON.parse(settings.breaks) : settings.breaks
                    };
                }
            }
        } catch (error) {
            console.error('Error loading default settings:', error);
        }
    }

    function loadDefaultSettingsForm() {
        // Load days
        document.querySelectorAll('.default-day-checkbox').forEach(cb => {
            cb.checked = defaultSettings.days.includes(cb.value);
        });
        
        // Load times
        document.getElementById('defaultStartTime').value = defaultSettings.startTime;
        document.getElementById('defaultEndTime').value = defaultSettings.endTime;
        document.getElementById('defaultLessonDuration').value = defaultSettings.lessonDuration;
        
        // Load breaks
        loadDefaultBreaks();
    }

    function loadDefaultBreaks() {
        const container = document.getElementById('defaultBreaksContainer');
        container.innerHTML = defaultSettings.breaks.map((breakItem, index) => `
            <div class="flex items-center space-x-3 p-3 border border-gray-200 rounded-lg">
                <input type="text" value="${breakItem.name}" placeholder="Break name" 
                       class="flex-1 px-3 py-2 border border-gray-300 rounded" data-default-break-index="${index}" data-field="name">
                <input type="time" value="${breakItem.start_time || breakItem.startTime}" 
                       class="px-3 py-2 border border-gray-300 rounded" data-default-break-index="${index}" data-field="startTime">
                <input type="time" value="${breakItem.end_time || breakItem.endTime}" 
                       class="px-3 py-2 border border-gray-300 rounded" data-default-break-index="${index}" data-field="endTime">
                <button onclick="removeDefaultBreak(${index})" class="text-red-600 hover:text-red-800">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                    </svg>
                </button>
            </div>
        `).join('');
    }

    function addDefaultBreak() {
        defaultSettings.breaks.push({
            name: 'New Break',
            startTime: '10:00',
            endTime: '10:30'
        });
        loadDefaultBreaks();
    }

    function removeDefaultBreak(index) {
        defaultSettings.breaks.splice(index, 1);
        loadDefaultBreaks();
    }

    async function applyDefaultSettings() {
        const applyBtn = document.querySelector('#defaultSettingsModal button[onclick="applyDefaultSettings()"]');
        const originalText = applyBtn.textContent;
        applyBtn.disabled = true;
        applyBtn.textContent = 'Applying...';
        
        try {
            const response = await fetch('/api/timetable/settings/apply-default', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include'
            });
            
            if (response.ok) {
                const result = await response.json();
                showNotification(`Applied default settings to ${result.applied_count} classes`, 'success');
            } else {
                const error = await response.json();
                showNotification(error.error || 'Failed to apply default settings', 'error');
            }
        } catch (error) {
            console.error('Error applying default settings:', error);
            showNotification('Failed to apply default settings', 'error');
        } finally {
            applyBtn.disabled = false;
            applyBtn.textContent = originalText;
        }
    }

    async function saveDefaultSettings() {
        const saveBtn = document.querySelector('#defaultSettingsModal button[onclick="saveDefaultSettings()"]');
        const originalText = saveBtn.textContent;
        saveBtn.disabled = true;
        saveBtn.textContent = 'Saving...';
        
        try {
            // Collect settings from form
            const days = Array.from(document.querySelectorAll('.default-day-checkbox:checked')).map(cb => cb.value);
            const startTime = document.getElementById('defaultStartTime').value;
            const endTime = document.getElementById('defaultEndTime').value;
            const lessonDuration = parseInt(document.getElementById('defaultLessonDuration').value);
            
            // Collect breaks
            const breaks = [];
            const breakInputs = document.querySelectorAll('#defaultBreaksContainer input');
            const breaksByIndex = {};
            
            breakInputs.forEach(input => {
                const index = parseInt(input.dataset.defaultBreakIndex);
                const field = input.dataset.field;
                if (!breaksByIndex[index]) {
                    breaksByIndex[index] = {};
                }
                breaksByIndex[index][field] = input.value;
            });
            
            Object.values(breaksByIndex).forEach(breakItem => {
                if (breakItem.name && breakItem.startTime && breakItem.endTime) {
                    breaks.push({
                        name: breakItem.name,
                        start_time: breakItem.startTime,
                        end_time: breakItem.endTime
                    });
                }
            });
            
            const response = await fetch('/api/timetable/settings/default', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({
                    days,
                    start_time: startTime,
                    end_time: endTime,
                    lesson_duration: lessonDuration,
                    breaks
                })
            });
            
            if (response.ok) {
                // Update local settings
                defaultSettings = {
                    days,
                    startTime,
                    endTime,
                    lessonDuration,
                    breaks: breaks.map(b => ({
                        name: b.name,
                        startTime: b.start_time,
                        endTime: b.end_time
                    }))
                };
                
                closeDefaultSettingsModal();
                showNotification('Default settings saved successfully', 'success');
            } else {
                const error = await response.json();
                showNotification(error.error || 'Failed to save default settings', 'error');
            }
        } catch (error) {
            console.error('Error saving default settings:', error);
            showNotification('Failed to save default settings', 'error');
        } finally {
            saveBtn.disabled = false;
            saveBtn.textContent = originalText;
        }
    }

    function showNotification(message, type = 'info') {
        const notification = document.createElement('div');
        notification.className = `fixed top-4 right-4 z-50 px-6 py-4 rounded-lg shadow-lg text-white ${
            type === 'success' ? 'bg-green-500' :
            type === 'error' ? 'bg-red-500' :
            'bg-blue-500'
        }`;
        notification.textContent = message;

        document.body.appendChild(notification);

        setTimeout(() => {
            notification.remove();
        }, 5000);
    }

    // Search functionality
    let searchTimeout = null;
    document.getElementById('searchInput').addEventListener('input', function() {
        const query = this.value.trim();

        if (searchTimeout) {
            clearTimeout(searchTimeout);
        }

        searchTimeout = setTimeout(() => {
            loadClasses(query);
        }, 300);
    });
</script>
