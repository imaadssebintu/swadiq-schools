<script>
    let selectedSubject = null;

    function openAddPaperModal() {
        selectedSubject = null;
        updateSubjectButtonText();
        document.getElementById('addPaperModal').classList.remove('hidden');
        document.body.style.overflow = 'hidden';
    }

    function closeAddPaperModal() {
        document.getElementById('addPaperModal').classList.add('hidden');
        document.body.style.overflow = 'auto';
        document.getElementById('addPaperForm').reset();
    }

    function openSubjectSelector() {
        document.getElementById('subjectSelectorModal').classList.remove('hidden');
        document.body.style.overflow = 'hidden';
        loadSubjectsForSelector();
    }

    function closeSubjectSelector() {
        document.getElementById('subjectSelectorModal').classList.add('hidden');
        document.body.style.overflow = 'auto';
    }

    function selectSubject(subject) {
        selectedSubject = subject;
        updateSubjectButtonText();
        closeSubjectSelector();
    }

    function clearSubjectSelection() {
        selectedSubject = null;
        updateSubjectButtonText();
        document.getElementById('clearSubjectButton').classList.add('hidden');
    }

    function updateSubjectButtonText() {
        const buttonText = document.getElementById('subjectButtonText');
        const clearButton = document.getElementById('clearSubjectButton');
        const hiddenInput = document.getElementById('subjectId');

        if (selectedSubject) {
            buttonText.textContent = selectedSubject.name;
            clearButton.classList.remove('hidden');
            hiddenInput.value = selectedSubject.id;
        } else {
            buttonText.textContent = 'Select Subject';
            clearButton.classList.add('hidden');
            hiddenInput.value = '';
        }
    }

    async function loadSubjectsForSelector() {
        const subjectList = document.getElementById('subjectList');

        subjectList.innerHTML = '<div class="text-center text-gray-500 py-4">Loading subjects...</div>';

        try {
            const response = await fetch('/api/subjects/papers/stats', {
                method: 'GET',
                credentials: 'include'
            });
            const data = await response.json();

            subjectList.innerHTML = '';

            if (data && data.subjects) {
                data.subjects.forEach(subject => {
                    const subjectElement = document.createElement('div');
                    subjectElement.className = 'p-3 border border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50 transition-colors';
                    subjectElement.innerHTML = `
                        <div class="font-medium text-gray-900">${subject.name}</div>
                        <div class="text-sm text-gray-500">${subject.code}</div>
                    `;
                    subjectElement.onclick = () => selectSubject({ id: subject.id, name: subject.name });
                    subjectList.appendChild(subjectElement);
                });

                if (data.subjects.length === 0) {
                    subjectList.innerHTML = '<div class="text-center text-gray-500 py-4">No subjects available</div>';
                }
            } else {
                subjectList.innerHTML = '<div class="text-center text-gray-500 py-4">No subjects available</div>';
            }
        } catch (error) {
            console.error('Error loading subjects:', error);
            subjectList.innerHTML = '<div class="text-center text-red-500 py-4">Failed to load subjects</div>';
        }
    }

    async function loadPapersStats() {
        try {
            const response = await fetch('/api/subjects/papers/stats', {
                method: 'GET',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();

            // Update stats in existing cards
            document.getElementById('totalPapers').textContent = data.totalPapers || 0;
            document.getElementById('activePapers').textContent = data.activePapers || 0;
            document.getElementById('subjectsCount').textContent = data.subjectsCount || 0;
            document.getElementById('teachersCount').textContent = data.teachersCount || 0;

            if (data.subjects) {
                const subjectFilter = document.getElementById('subjectFilter');
                subjectFilter.innerHTML = '<option value="">All Subjects</option>';
                data.subjects.forEach(subject => {
                    const option = document.createElement('option');
                    option.value = subject.id;
                    option.textContent = subject.name;
                    subjectFilter.appendChild(option);
                });
            }
        } catch (error) {
            console.error('Error loading stats:', error);
            document.getElementById('totalPapers').textContent = 'Error';
            document.getElementById('activePapers').textContent = 'Error';
            document.getElementById('subjectsCount').textContent = 'Error';
            document.getElementById('teachersCount').textContent = 'Error';
        }
    }

            </tr>
            <tr class="animate-pulse">
                <td class="px-4 py-3">
                    <div class="flex items-center">
                        <div class="bg-gray-200 p-2 rounded-lg mr-3 w-9 h-9"></div>
                        <div class="h-4 bg-gray-200 rounded w-36"></div>
                    </div>
                </td>
                <td class="px-4 py-3"><div class="h-4 bg-gray-200 rounded w-18"></div></td>
                <td class="px-4 py-3"><div class="h-4 bg-gray-200 rounded w-22"></div></td>
                <td class="px-4 py-3"><div class="h-6 bg-gray-200 rounded-full w-16"></div></td>
                <td class="px-4 py-3">
                    <div class="flex items-center gap-2">
                        <div class="h-4 bg-gray-200 rounded w-8"></div>
                        <div class="h-4 bg-gray-200 rounded w-12"></div>
                    </div>
                </td>
            </tr>
        `;

        try {
            const response = await fetch('/api/subjects/papers/table', {
                method: 'GET',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();

            if (data.papers && data.papers.length > 0) {
                tableBody.innerHTML = data.papers.map(paper => {
                    return `
                    <tr class="border-b border-slate-50 hover:bg-slate-50 transition-colors group paper-row" 
                        data-name="${paper.name || paper.code || 'Unnamed'}" 
                        data-code="${paper.code || ''}" 
                        data-subject-id="${paper.subject ? paper.subject.id : ''}" 
                        data-subject="${paper.subject ? paper.subject.name : ''}" 
                        data-status="${paper.is_active ? 'active' : 'inactive'}">
                        <td class="px-5 py-4">
                            <div class="flex items-center gap-3">
                                <div class="w-8 h-8 rounded-lg bg-slate-50 flex items-center justify-center text-slate-400 group-hover:bg-slate-900 group-hover:text-white transition-colors">
                                    <i class="fas fa-file-invoice text-[10px]"></i>
                                </div>
                                <div class="flex flex-col">
                                    <span class="text-xs font-black text-slate-700 uppercase tracking-tight">${paper.name || paper.code || 'Unnamed Paper'}</span>
                                    <span class="text-[8px] font-bold text-slate-300 uppercase tracking-widest mt-0.5">${paper.code || 'NO-CODE'}</span>
                                </div>
                            </div>
                        </td>
                        <td class="px-5 py-4">
                            ${paper.subject ? `
                            <div class="flex items-center gap-2">
                                <div class="w-1.5 h-1.5 rounded-full bg-indigo-400"></div>
                                <span class="text-[10px] font-bold text-slate-400 uppercase">${paper.subject.name}</span>
                            </div>
                            ` : '<span class="text-[10px] font-bold text-slate-300 uppercase italic">Not Assigned</span>'}
                        </td>
                        <td class="px-5 py-4">
                            <span class="text-[10px] font-bold text-slate-400 uppercase">${paper.weight || 100}%</span>
                        </td>
                        <td class="px-5 py-4">
                            ${paper.is_compulsory ?
                            '<span class="text-[9px] font-black px-2 py-0.5 rounded uppercase bg-indigo-50 text-indigo-700 border border-indigo-100">COMPULSORY</span>' :
                            '<span class="text-[9px] font-black px-2 py-0.5 rounded uppercase bg-amber-50 text-amber-700 border border-amber-100">OPTIONAL</span>'
                        }
                        </td>
                        <td class="px-5 py-4">
                            ${paper.is_active ?
                            '<span class="text-[9px] font-black px-2 py-0.5 rounded uppercase bg-emerald-50 text-emerald-600 border border-emerald-100">Active</span>' :
                            '<span class="text-[9px] font-black px-2 py-0.5 rounded uppercase bg-slate-100 text-slate-400 border border-slate-200">Inactive</span>'
                        }
                        </td>
                        <td class="px-5 py-4 text-right">
                            <div class="flex items-center justify-end gap-2 text-right">
                                <button onclick="editPaper('${paper.id}')"
                                    class="w-8 h-8 flex items-center justify-center rounded-xl bg-slate-50 text-slate-400 hover:bg-slate-900 hover:text-white transition-all"
                                    title="Edit Paper">
                                    <i class="fas fa-pen text-[10px]"></i>
                                </button>
                                <button onclick="deletePaper('${paper.id}')"
                                    class="w-8 h-8 flex items-center justify-center rounded-xl bg-slate-50 text-slate-400 hover:bg-red-500 hover:text-white transition-all"
                                    title="Delete Paper">
                                    <i class="fas fa-trash text-[10px]"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
                }).join('');
            } else {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="6" class="px-5 py-16 text-center">
                            <div class="flex flex-col items-center">
                                <div class="w-10 h-10 bg-slate-50 rounded-xl flex items-center justify-center text-slate-300 mb-3 border border-slate-100">
                                    <i class="fas fa-file-invoice text-xs"></i>
                                </div>
                                <h3 class="text-[10px] font-black text-slate-900 uppercase tracking-widest">No Papers Found</h3>
                                <p class="text-[9px] font-bold text-slate-400 mt-1 max-w-[200px] mx-auto uppercase tracking-wide">No papers have been added yet or filters returned no results.</p>
                                <button onclick="openAddPaperModal()"
                                    class="mt-4 text-indigo-600 font-black text-[9px] uppercase tracking-widest hover:text-indigo-700 transition-colors">
                                    Create First Paper â†’
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            }
            if (typeof filterPapers === 'function') filterPapers();
        } catch (error) {
            console.error('Error loading papers:', error);
            tableBody.innerHTML = `
                <tr><td colspan="6" class="px-5 py-16 text-center">
                    <div class="flex flex-col items-center">
                        <div class="w-10 h-10 bg-rose-50 rounded-xl flex items-center justify-center text-rose-300 mb-3 border border-rose-100">
                            <i class="fas fa-exclamation-triangle text-xs"></i>
                        </div>
                        <h3 class="text-[10px] font-black text-slate-900 uppercase tracking-widest">Error Loading Papers</h3>
                        <p class="text-[9px] font-bold text-slate-400 mt-1 uppercase tracking-wide">${error.message}</p>
                    </div>
                </td></tr>
            `;
        }
    }

    function filterPapers() {
        const searchInput = document.getElementById('paperSearch');
        const statusFilter = document.getElementById('statusFilter');
        const subjectFilter = document.getElementById('subjectFilter');

        if (!searchInput || !statusFilter || !subjectFilter) return;

        const searchTerm = searchInput.value.toLowerCase();
        const statusValue = statusFilter.value;
        const subjectValue = subjectFilter.value;
        const tableRows = document.querySelectorAll('.paper-row');

        tableRows.forEach(row => {
            const name = row.getAttribute('data-name').toLowerCase();
            const code = row.getAttribute('data-code').toLowerCase();
            const subject = row.getAttribute('data-subject').toLowerCase();
            const subjectId = row.getAttribute('data-subject-id');
            const status = row.getAttribute('data-status');

            const matchesSearch = name.includes(searchTerm) || code.includes(searchTerm) || subject.includes(searchTerm);
            const matchesStatus = statusValue === '' || status === statusValue;
            const matchesSubject = subjectValue === '' || subjectId === subjectValue;

            if (matchesSearch && matchesStatus && matchesSubject) {
                row.style.display = '';
            } else {
                row.style.display = 'none';
            }
        });
    }

    function setupSearchAndFilter() {
        const searchInput = document.getElementById('paperSearch');
        const statusFilter = document.getElementById('statusFilter');
        const subjectFilter = document.getElementById('subjectFilter');

        if (!searchInput || !statusFilter || !subjectFilter) return;

        searchInput.addEventListener('input', filterPapers);
        statusFilter.addEventListener('change', filterPapers);
        subjectFilter.addEventListener('change', filterPapers);
    }

    function editPaper(paperId) {
        console.log('Edit paper:', paperId);
    }

    async function deletePaper(paperId) {
        if (!confirm('Are you sure you want to delete this paper? This action cannot be undone.')) {
            return;
        }

        try {
            const response = await fetch(`/api/subjects/papers/${paperId}`, {
                method: 'DELETE',
                credentials: 'include'
            });

            if (response.ok) {
                loadPapersStats();
                loadPapersTable();
            } else {
                const errorData = await response.json();
                alert('Error: ' + (errorData.error || 'Failed to delete paper'));
            }
        } catch (error) {
            console.error('Error deleting paper:', error);
            alert('Error: Failed to delete paper');
        }
    }

    document.getElementById('addPaperForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const data = {
            name: document.getElementById('paperName').value,
            weight: parseInt(document.getElementById('paperWeight').value),
            subject_id: document.getElementById('subjectId').value,
            is_compulsory: document.getElementById('paperType').value === 'true'
        };

        try {
            const response = await fetch('/api/subjects/papers', {
                method: 'POST',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                closeAddPaperModal();
                loadPapersStats();
                loadPapersTable();
            } else {
                const errorData = await response.json();
                alert('Error: ' + (errorData.error || 'Failed to create paper'));
            }
        } catch (error) {
            console.error('Error creating paper:', error);
            alert('Error: Failed to create paper');
        }
    });

    document.addEventListener('DOMContentLoaded', function () {
        loadPapersStats();
        loadPapersTable();
        setupSearchAndFilter();
    });
</script>
