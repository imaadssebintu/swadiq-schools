<script>
    let selectedSubject = null;

    function openAddPaperModal() {
        selectedSubject = null;
        updateSubjectButtonText();
        document.getElementById('addPaperModal').classList.remove('hidden');
        document.body.style.overflow = 'hidden';
    }

    function closeAddPaperModal() {
        document.getElementById('addPaperModal').classList.add('hidden');
        document.body.style.overflow = 'auto';
        document.getElementById('addPaperForm').reset();
    }

    function openSubjectSelector() {
        document.getElementById('subjectSelectorModal').classList.remove('hidden');
        document.body.style.overflow = 'hidden';
        loadSubjectsForSelector();
    }

    function closeSubjectSelector() {
        document.getElementById('subjectSelectorModal').classList.add('hidden');
        document.body.style.overflow = 'auto';
    }

    function selectSubject(subject) {
        selectedSubject = subject;
        updateSubjectButtonText();
        closeSubjectSelector();
    }

    function clearSubjectSelection() {
        selectedSubject = null;
        updateSubjectButtonText();
        document.getElementById('clearSubjectButton').classList.add('hidden');
    }

    function updateSubjectButtonText() {
        const buttonText = document.getElementById('subjectButtonText');
        const clearButton = document.getElementById('clearSubjectButton');
        const hiddenInput = document.getElementById('subjectId');
        
        if (selectedSubject) {
            buttonText.textContent = selectedSubject.name;
            clearButton.classList.remove('hidden');
            hiddenInput.value = selectedSubject.id;
        } else {
            buttonText.textContent = 'Select Subject';
            clearButton.classList.add('hidden');
            hiddenInput.value = '';
        }
    }

    async function loadSubjectsForSelector() {
        const subjectList = document.getElementById('subjectList');
        
        subjectList.innerHTML = '<div class="text-center text-gray-500 py-4">Loading subjects...</div>';
        
        try {
            const response = await fetch('/api/papers/stats', {
                method: 'GET',
                credentials: 'include'
            });
            const data = await response.json();
            
            subjectList.innerHTML = '';
            
            if (data && data.subjects) {
                data.subjects.forEach(subject => {
                    const subjectElement = document.createElement('div');
                    subjectElement.className = 'p-3 border border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50 transition-colors';
                    subjectElement.innerHTML = `
                        <div class="font-medium text-gray-900">${subject.name}</div>
                        <div class="text-sm text-gray-500">${subject.code}</div>
                    `;
                    subjectElement.onclick = () => selectSubject({ id: subject.id, name: subject.name });
                    subjectList.appendChild(subjectElement);
                });
                
                if (data.subjects.length === 0) {
                    subjectList.innerHTML = '<div class="text-center text-gray-500 py-4">No subjects available</div>';
                }
            } else {
                subjectList.innerHTML = '<div class="text-center text-gray-500 py-4">No subjects available</div>';
            }
        } catch (error) {
            console.error('Error loading subjects:', error);
            subjectList.innerHTML = '<div class="text-center text-red-500 py-4">Failed to load subjects</div>';
        }
    }

                            </svg>

                    </div>
                </div>
                <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6">

                        <div>
                            <p class="text-sm font-medium text-gray-600">Teachers</p>
                            <p class="text-2xl font-bold text-orange-600" id="teachersCount">${data.teachersCount || 0}</p>

                            </svg>
                        </div>
                    </div>
                </div>
            `;
            
            if (data.subjects) {
                const subjectFilter = document.getElementById('subjectFilter');
                subjectFilter.innerHTML = '<option value="">All Subjects</option>';
                data.subjects.forEach(subject => {
                    const option = document.createElement('option');
                    option.value = subject.id;
                    option.textContent = subject.name;
                    subjectFilter.appendChild(option);
                });
            }

                            </svg>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-gray-600">Subjects</p>
                            <p class="text-2xl font-bold text-red-600">Error</p>
                        </div>
                        <div class="bg-red-100 p-3 rounded-lg">
                            <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>

    function setupSearchAndFilter() {
        const searchInput = document.getElementById('paperSearch');
        const statusFilter = document.getElementById('statusFilter');
        const subjectFilter = document.getElementById('subjectFilter');

        function filterPapers() {
            const searchTerm = searchInput.value.toLowerCase();
            const statusValue = statusFilter.value;
            const subjectValue = subjectFilter.value;
            const tableRows = document.querySelectorAll('.paper-row');

            tableRows.forEach(row => {
                const name = row.getAttribute('data-name').toLowerCase();
                const code = row.getAttribute('data-code').toLowerCase();
                const subject = row.getAttribute('data-subject').toLowerCase();
                const status = row.getAttribute('data-status');

                const matchesSearch = name.includes(searchTerm) || code.includes(searchTerm) || subject.includes(searchTerm);
                const matchesStatus = statusValue === '' || status === statusValue;
                const matchesSubject = subjectValue === '' || subject.includes(subjectValue.toLowerCase());

                if (matchesSearch && matchesStatus && matchesSubject) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }

        searchInput.addEventListener('input', filterPapers);
        statusFilter.addEventListener('change', filterPapers);
        subjectFilter.addEventListener('change', filterPapers);
    }

    async function deletePaper(paperId) {
        if (!confirm('Are you sure you want to delete this paper? This action cannot be undone.')) {
            return;
        }

        try {
            const response = await fetch(`/api/papers/${paperId}`, {
                method: 'DELETE',
                credentials: 'include'
            });

            if (response.ok) {
                loadPapersStats();
                loadPapersTable();
            } else {
                const errorData = await response.json();
                alert('Error: ' + (errorData.error || 'Failed to delete paper'));
            }
        } catch (error) {
            console.error('Error deleting paper:', error);
            alert('Error: Failed to delete paper');
        }
    }

    document.getElementById('addPaperForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const data = {
            name: document.getElementById('paperName').value,
            subject_id: document.getElementById('subjectId').value,
            is_compulsory: document.getElementById('paperType').value === 'true'
        };

        try {
            const response = await fetch('/api/papers', {
                method: 'POST',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                closeAddPaperModal();

            console.error('Error creating paper:', error);

        }
    });
