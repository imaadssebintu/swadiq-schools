<div class="min-h-screen bg-gray-50">
    <!-- Header -->
    <div class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-6">
                <div>
                    <h1 class="text-2xl font-bold text-gray-900">Active Fees</h1>
                    <p class="mt-1 text-sm text-gray-500">Fees currently available for student payments</p>
                </div>
                <div class="flex gap-3">
                    <a href="/fees" 
                       class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg font-medium transition-colors duration-200 flex items-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                        </svg>
                        Back to Fees
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Active Fees Table -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-lg font-semibold text-gray-900">Active Fee Types</h2>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Code</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Amount</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Assigned To</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Payment Frequency</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Required</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                        </tr>
                    </thead>
                    <tbody id="activeFeesTableBody" class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td colspan="7" class="px-6 py-8 text-center text-gray-500">
                                <div class="flex flex-col items-center">
                                    <svg class="w-12 h-12 text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
                                    </svg>
                                    <p class="text-lg font-medium text-gray-900 mb-2">Loading active fees...</p>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    loadActiveFees();

    function getFrequencyLabel(frequency) {
        const labels = {
            'once': 'One-time',
            'per_term': 'Per Term',
            'per_year': 'Per Year',
            'on_demand': 'On Demand'
        };
        return labels[frequency] || frequency;
    }

    async function loadActiveFees() {
        const tbody = document.getElementById('activeFeesTableBody');
        
        // Show loading skeleton
        tbody.innerHTML = Array(3).fill().map(() => `
            <tr class="animate-pulse">
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="h-4 bg-gray-200 rounded w-24"></div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="h-6 bg-gray-200 rounded-full w-16"></div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="h-4 bg-gray-200 rounded w-20"></div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="h-4 bg-gray-200 rounded w-32"></div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="h-6 bg-gray-200 rounded-full w-20"></div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="h-6 bg-gray-200 rounded-full w-12"></div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="h-6 bg-gray-200 rounded-full w-16"></div>
                </td>
            </tr>
        `).join('');
        
        try {
            const response = await fetch('/api/fees/active');
            const result = await response.json();
            
            if (result.success) {
                displayActiveFees(result.data);
            } else {
                showError('Failed to load active fees: ' + (result.error || 'Unknown error'));
            }
        } catch (error) {
            showError('Error loading active fees: ' + error.message);
        }
    }

    function displayActiveFees(feeTypes) {
        const tbody = document.getElementById('activeFeesTableBody');
        
        if (feeTypes.length === 0) {
            tbody.innerHTML = `
                <tr>
                    <td colspan="7" class="px-6 py-8 text-center text-gray-500">
                        <div class="flex flex-col items-center">
                            <svg class="w-12 h-12 text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
                            </svg>
                            <p class="text-lg font-medium text-gray-900 mb-2">No active fees found</p>
                            <p class="text-gray-500">Activate fee types to make them available for payments</p>
                        </div>
                    </td>
                </tr>
            `;
            return;
        }

        tbody.innerHTML = feeTypes.map(feeType => {
            const escapedName = feeType.name.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&#39;');
            
            let assignedTo = '';
            if (feeType.classes && feeType.classes.length > 0) {
                assignedTo += `Classes: ${feeType.classes.slice(0, 2).join(', ')}`;
                if (feeType.classes.length > 2) assignedTo += ` +${feeType.classes.length - 2} more`;
            }
            if (feeType.students && feeType.students.length > 0) {
                if (assignedTo) assignedTo += '<br>';
                assignedTo += `Students: ${feeType.students.slice(0, 2).join(', ')}`;
                if (feeType.students.length > 2) assignedTo += ` +${feeType.students.length - 2} more`;
            }
            if (!assignedTo) assignedTo = 'Manual assignment';
            
            return `
            <tr class="hover:bg-gray-50">
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="text-sm font-medium text-gray-900">${escapedName}</div>
                    ${feeType.description ? `<div class="text-xs text-gray-500">${feeType.description}</div>` : ''}
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-800">
                        ${feeType.code}
                    </span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="text-sm font-medium text-green-600">UGX ${parseInt(feeType.amount || 0).toLocaleString()}</div>
                </td>
                <td class="px-6 py-4">
                    <div class="text-sm text-gray-900">${assignedTo}</div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                        ${getFrequencyLabel(feeType.payment_frequency)}
                    </span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${feeType.is_required ? 'bg-red-100 text-red-800' : 'bg-yellow-100 text-yellow-800'}">
                        ${feeType.is_required ? 'Required' : 'Optional'}
                    </span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                        <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                        </svg>
                        Active
                    </span>
                </td>
            </tr>
            `;
        }).join('');
    }

    function showError(message) {
        const tbody = document.getElementById('activeFeesTableBody');
        tbody.innerHTML = `
            <tr>
                <td colspan="7" class="px-6 py-8 text-center text-red-500">
                    <div class="flex flex-col items-center">
                        <svg class="w-12 h-12 text-red-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <p class="text-lg font-medium text-red-900 mb-2">${message}</p>
                        <p class="text-red-500">Please try refreshing the page</p>
                    </div>
                </td>
            </tr>
        `;
    }
});
</script>
