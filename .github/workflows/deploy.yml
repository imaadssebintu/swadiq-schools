name: Deploy to Server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to server
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        command_timeout: 30m
        script: |
          cd ~/docker
          
          # Pull latest code or clone if missing
          if [ -d "swadiq-schools" ]; then
            cd swadiq-schools
            git fetch origin
            git reset --hard origin/main
          else
            git clone https://github.com/ImaadDean/swadiq-schools.git swadiq-schools
            cd swadiq-schools
          fi

          # Start/Update using Docker Compose
          # This builds the image and recreates containers if config changed
          docker compose down --remove-orphans || true
          docker compose up -d --build