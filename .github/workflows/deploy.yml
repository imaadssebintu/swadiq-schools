name: Deploy to Server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to server
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        script: |
          set -e
          cd ~
          echo "ğŸ”„ Stopping existing processes..."
          pkill -f "go run main.go" >/dev/null 2>&1 || true
          pkill -f "./main" >/dev/null 2>&1 || true
          
          echo "ğŸ“¥ Updating code..."
          if [ -d "swadiq-schools" ]; then
            cd swadiq-schools
            git pull origin main >/dev/null 2>&1
          else
            git clone https://github.com/ImaadDean/swadiq-schools.git >/dev/null 2>&1
            cd swadiq-schools
          fi
          
          echo "ğŸ“¦ Installing dependencies..."
          go mod tidy >/dev/null 2>&1
          
          echo "ğŸ”¨ Building application..."
          go build -o main . >/dev/null 2>&1
          chmod +x main
          
          echo "ğŸš€ Starting application..."
          nohup ./main > app.log 2>&1 &
          APP_PID=$!
          
          sleep 3
          
          if kill -0 $APP_PID 2>/dev/null; then
            echo "âœ… Application deployed successfully!"
            echo "ğŸ“ Running on port 8080 (PID: $APP_PID)"
          else
            echo "âŒ Application failed to start"
            echo "ğŸ“‹ Error logs:"
            tail -10 app.log
            exit 1
          fi