name: Deploy to Server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to server
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        script: |
          set -e
          cd ~
          echo "=== Stopping existing processes ==="
          pkill -f "go run main.go" || echo "No go run process found"
          pkill -f "./main" || echo "No main process found"
          
          echo "=== Updating code ==="
          if [ -d "swadiq-schools" ]; then
            cd swadiq-schools
            git pull origin main
          else
            git clone https://github.com/ImaadDean/swadiq-schools.git
            cd swadiq-schools
          fi
          
          echo "=== Installing dependencies ==="
          go mod tidy
          
          echo "=== Building application ==="
          go build -o main .
          chmod +x main
          
          echo "=== Starting application ==="
          nohup ./main > app.log 2>&1 &
          APP_PID=$!
          echo "Started with PID: $APP_PID"
          
          sleep 5
          
          echo "=== Checking application status ==="
          if kill -0 $APP_PID 2>/dev/null; then
            echo "✅ Application is running (PID: $APP_PID)"
            echo "✅ Listening on port 8080"
            netstat -tlnp | grep :8080 || echo "Port 8080 not yet bound"
          else
            echo "❌ Application failed to start"
            echo "Last 20 lines of log:"
            tail -20 app.log
            exit 1
          fi