name: Deploy to Server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to server
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        script: |
          cd ~/docker
          # Stop and remove existing container
          docker stop swadiq-app || true
          docker rm swadiq-app || true
          # Remove old image
          docker rmi swadiq-schools || true
          # Clean up old files
          rm -rf swadiq-schools
          # Clone latest code
          git clone https://github.com/ImaadDean/swadiq-schools.git
          cd swadiq-schools
          # Build new image
          docker build --cache-from swadiq-schools:latest -t swadiq-schools .
          # Run container with restart policy
          docker run -d --name swadiq-app -p 8080:8080 --restart unless-stopped swadiq-schools